<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>My Videos</h1>
            <p><a href="/">&larr; Back To Main Page</a></p>
        </div>
        <hr>
        
        <div id="loading" class="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading videos...</p>
        </div>
        
        <div id="videos-container" class="row g-4" style="display: none;">
            <!-- Videos will be loaded here dynamically -->
        </div>
        
        <div id="no-videos" class="text-center" style="display: none;">
            <p>No videos found.</p>
        </div>
    </div>

    <script>
        const BUCKET_URL = 'https://christianconservativestoday.com';
        
        async function loadVideos() {
            try {
                const videoFiles = [
                    '_v_651688824378833.mp4',
                    'DineshNetenyahu.mp4',
                    'POTUSonComey.mp4',
                    'PastorHankProphecyTest.mp4',
                    'Trish.mp4',
                    'antifa_fast_test.mp4',
                    'antifa_roundtable_360p.mp4',
                    'chaosandcarnage.mp4',
                    'dragons_prophecy_trailer.mp4',
                    'pam_bondi_fire.mp4',
                    'script_test.mp4',
                    'test-video.mp4',
                    'test_rebuild.mp4',
                    'trump_local.mp4'
                ];
                
                const container = document.getElementById('videos-container');
                
                for (const videoFile of videoFiles) {
                    const baseName = videoFile.replace('.mp4', '');
                    const videoUrl = `${BUCKET_URL}/videos/${videoFile}`;
                    const thumbnailUrl = `${BUCKET_URL}/thumbnails/${baseName}_thumb_2.jpg`;
                    
                    createVideoCard(container, baseName, videoUrl, thumbnailUrl);
                }
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('videos-container').style.display = 'flex';
                
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('no-videos').style.display = 'block';
            }
        }
        
        function createVideoCard(container, title, videoUrl, thumbnailUrl) {
            const col = document.createElement('div');
            col.className = 'col-sm-6 col-md-4 col-lg-3';
            
            col.innerHTML = `
                <div class="video-card">
                    <div class="thumbnail-container">
                        <div class="thumbnail" style="background: #ddd; display: flex; align-items: center; justify-content: center; color: #999; font-size: 14px;">No Thumbnail</div>
                        <button class="play-button" onclick="playVideo(this, '${videoUrl}')">
                            â–¶
                        </button>
                        <video class="video-player" controls preload="none">
                            <source src="${videoUrl}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="video-title">${title.replace(/_/g, ' ')}</div>
                </div>
            `;
            
            container.appendChild(col);
        }
        
        function playVideo(button, videoUrl) {
            const card = button.closest('.video-card');
            const thumbnail = card.querySelector('.thumbnail');
            const playBtn = card.querySelector('.play-button');
            const video = card.querySelector('.video-player');
            
            // Hide thumbnail and play button
            thumbnail.style.display = 'none';
            playBtn.style.display = 'none';
            
            // Show and play video
            video.style.display = 'block';
            video.load();
            video.play();
            
            // When video ends, show thumbnail again
            video.addEventListener('ended', function() {
                thumbnail.style.display = 'flex';
                playBtn.style.display = 'block';
                video.style.display = 'none';
            });
            
            // Handle pause to show thumbnail
            video.addEventListener('pause', function() {
                if (video.currentTime === 0 || video.ended) {
                    thumbnail.style.display = 'flex';
                    playBtn.style.display = 'block';
                    video.style.display = 'none';
                }
            });
        }
        
        // Load videos when page loads
        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
