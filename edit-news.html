<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit News - Christian Conservatives Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/form-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .dashboard-nav {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .nav-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .nav-btn:hover {
            background: rgba(255,255,255,0.2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        /* CONSOLIDATED TO card-styles.css or form-styles.css

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        */
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        /* CONSOLIDATED TO card-styles.css or form-styles.css

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        */
        /* CONSOLIDATED TO card-styles.css or form-styles.css

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        */
        /* CONSOLIDATED TO card-styles.css or form-styles.css

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        */
        /* CONSOLIDATED TO card-styles.css or form-styles.css

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }

        */
        .breaking-news-toggle {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
        }
        .breaking-news-toggle.active {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }
        #editor {
            height: 300px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
        }
        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            min-height: 45px;
        }
        .tag-item {
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .dashboard-nav {
                gap: 8px;
            }
            .nav-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
        @media (max-width: 576px) {
            .dashboard-nav {
                gap: 5px;
            }
            .nav-btn {
                padding: 5px 8px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh;">
    <div class="container mt-4">
        <!-- Navigation -->
        <div class="dashboard-nav">
            <a href="index.html" class="nav-btn"><i class="fas fa-home"></i> Home</a>
            <a href="videos.html" class="nav-btn"><i class="fas fa-video"></i> Videos</a>
            <a href="articles.html" class="nav-btn"><i class="fas fa-newspaper"></i> Articles</a>
            <a href="news.html" class="nav-btn"><i class="fas fa-broadcast-tower"></i> News</a>
            <a href="admin.html" class="nav-btn"><i class="fas fa-cog"></i> Admin</a>
            <a href="profile.html" class="nav-btn"><i class="fas fa-user"></i> Profile</a>
            <button onclick="logout()" class="nav-btn" style="background: rgba(231, 76, 60, 0.8);"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>

        <!-- Edit News Form -->
        <div class="form-container">
            <h2 class="text-center mb-4" style="color: #2c3e50;">
                <i class="fas fa-edit"></i> Edit News Article
            </h2>

            <form id="newsForm">
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category">
                                <option value="general">General News</option>
                                <option value="politics">Politics</option>
                                <option value="christian">Christian News</option>
                                <option value="election">Election Coverage</option>
                                <option value="breaking">Breaking News</option>
                                <option value="commentary">Commentary</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="visibility" class="form-label">Visibility</label>
                            <select class="form-select" id="visibility">
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status">
                                <option value="published">Published</option>
                                <option value="draft">Draft</option>
                                <option value="scheduled">Scheduled</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Breaking News</label>
                    <div>
                        <button type="button" id="breakingToggle" class="breaking-news-toggle" onclick="toggleBreaking()">
                            <i class="fas fa-exclamation-triangle"></i> Mark as Breaking News
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="summary" class="form-label">Summary</label>
                    <textarea class="form-control" id="summary" rows="3" placeholder="Brief summary of the news article..."></textarea>
                </div>

                <div class="mb-3">
                    <label for="external_url" class="form-label">External URL (Optional)</label>
                    <input type="url" class="form-control" id="external_url" placeholder="https://example.com/news-article">
                </div>

                <div class="mb-3">
                    <label class="form-label">Featured Image (Optional)</label>
                    <div class="row">
                        <div class="col-md-8">
                            <input type="url" class="form-control" id="featured_image" placeholder="https://example.com/image.jpg or upload below">
                        </div>
                        <div class="col-md-4">
                            <input type="file" class="form-control" id="imageUpload" accept="image/*" onchange="uploadImage()">
                        </div>
                    </div>
                    <div id="imagePreview" style="margin-top: 10px;"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tags</label>
                    <div class="tag-input" id="tagContainer">
                        <input type="text" id="tagInput" placeholder="Type tag and press Enter..." style="border: none; outline: none; flex: 1; min-width: 150px;">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Content *</label>
                    <div class="mb-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="markdownMode" onchange="toggleMarkdownMode()">
                            <label class="form-check-label" for="markdownMode">📝 Markdown Mode</label>
                        </div>
                    </div>
                    <div id="editor"></div>
                    <textarea id="markdown-content" class="form-control" style="height: 300px; display: none; font-family: 'Courier New', monospace;" placeholder="Write your news in Markdown..."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary me-3">
                        <i class="fas fa-save"></i> Update News Article
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='news.html'">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        var NEWS_API = 'https://xr1xcc83bj.execute-api.us-east-1.amazonaws.com/prod/news';
        var quill;
        var tags = [];
        var isBreaking = false;
        var newsId = null;
        var isMarkdownMode = false;

        document.addEventListener('DOMContentLoaded', function() {
            var token = localStorage.getItem('auth_token');
            var userData = localStorage.getItem('user_data');
            var userRole = userData ? JSON.parse(userData).role : null;
            
            if (!token || !['admin', 'super_user'].includes(userRole)) {
                alert('Admin access required');
                window.location.href = 'login.html';
                return;
            }

            // Get news ID from URL
            var urlParams = new URLSearchParams(window.location.search);
            newsId = urlParams.get('id');
            
            if (!newsId) {
                alert('No news article specified');
                window.location.href = 'news.html';
                return;
            }

            // Initialize Quill
            quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['blockquote', 'code-block'],
                        ['link', 'image'],
                        ['clean']
                    ]
                }
            });

            // Tag input handling
            var tagInput = document.getElementById('tagInput');
            tagInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTag(this.value.trim());
                    this.value = '';
                }
            });

            // Load news article
            loadNews();
        });

        function loadNews() {
            var token = localStorage.getItem('auth_token');
            
            fetch(NEWS_API + '?action=get&news_id=' + newsId, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(function(response) { return response.json(); })
            .then(function(news) {
                if (news.error) {
                    alert('Error loading news: ' + news.error);
                    window.location.href = 'news.html';
                    return;
                }
                
                // Populate form
                document.getElementById('title').value = news.title;
                document.getElementById('category').value = news.category || 'general';
                document.getElementById('visibility').value = news.visibility || 'public';
                document.getElementById('status').value = news.status || 'published';
                document.getElementById('summary').value = news.summary || '';
                document.getElementById('external_url').value = news.external_url || '';
                document.getElementById('featured_image').value = news.featured_image || '';
                
                // Set content
                var delta = quill.clipboard.convert(news.content || '');
                quill.setContents(delta);
                
                // Set tags
                tags = news.tags || [];
                renderTags();
                
                // Set breaking news status
                isBreaking = news.is_breaking || false;
                if (isBreaking) {
                    var button = document.getElementById('breakingToggle');
                    button.classList.add('active');
                    button.innerHTML = '<i class="fas fa-check"></i> Breaking News Enabled';
                }
            })
            .catch(function(error) {
                console.error('Error:', error);
                alert('Failed to load news article');
                window.location.href = 'news.html';
            });
        }

        function addTag(tagText) {
            if (tagText && !tags.includes(tagText)) {
                tags.push(tagText);
                renderTags();
            }
        }

        function removeTag(tagText) {
            tags = tags.filter(function(tag) { return tag !== tagText; });
            renderTags();
        }

        function renderTags() {
            var container = document.getElementById('tagContainer');
            var tagInput = document.getElementById('tagInput');
            
            var existingTags = container.querySelectorAll('.tag-item');
            existingTags.forEach(function(tag) { tag.remove(); });
            
            tags.forEach(function(tag) {
                var tagElement = document.createElement('span');
                tagElement.className = 'tag-item';
                tagElement.innerHTML = tag + ' <span class="tag-remove" onclick="removeTag(\'' + tag + '\')">&times;</span>';
                container.insertBefore(tagElement, tagInput);
            });
        }

        function toggleBreaking() {
            isBreaking = !isBreaking;
            var button = document.getElementById('breakingToggle');
            
            if (isBreaking) {
                button.classList.add('active');
                button.innerHTML = '<i class="fas fa-check"></i> Breaking News Enabled';
            } else {
                button.classList.remove('active');
                button.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Mark as Breaking News';
            }
        }

        document.getElementById('newsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            updateNews();
        });

        function toggleMarkdownMode() {
            var markdownCheckbox = document.getElementById('markdownMode');
            var quillEditor = document.getElementById('editor');
            var markdownTextarea = document.getElementById('markdown-content');
            
            isMarkdownMode = markdownCheckbox.checked;
            
            if (isMarkdownMode) {
                var markdownText = convertHtmlToMarkdown(quill.root.innerHTML);
                markdownTextarea.value = markdownText;
                quillEditor.style.display = 'none';
                markdownTextarea.style.display = 'block';
            } else {
                var htmlContent = marked.parse(markdownTextarea.value);
                quill.root.innerHTML = htmlContent;
                quillEditor.style.display = 'block';
                markdownTextarea.style.display = 'none';
            }
        }
        
        function convertHtmlToMarkdown(html) {
            return html
                .replace(/<h1[^>]*>(.*?)<\/h1>/gi, '# $1\n\n')
                .replace(/<h2[^>]*>(.*?)<\/h2>/gi, '## $1\n\n')
                .replace(/<h3[^>]*>(.*?)<\/h3>/gi, '### $1\n\n')
                .replace(/<strong[^>]*>(.*?)<\/strong>/gi, '**$1**')
                .replace(/<b[^>]*>(.*?)<\/b>/gi, '**$1**')
                .replace(/<em[^>]*>(.*?)<\/em>/gi, '*$1*')
                .replace(/<i[^>]*>(.*?)<\/i>/gi, '*$1*')
                .replace(/<a[^>]*href=["'](.*?)["'][^>]*>(.*?)<\/a>/gi, '[$2]($1)')
                .replace(/<blockquote[^>]*>(.*?)<\/blockquote>/gi, '> $1\n\n')
                .replace(/<ul[^>]*>([\s\S]*?)<\/ul>/gi, function(match, content) {
                    return content.replace(/<li[^>]*>([\s\S]*?)<\/li>/gi, '- $1\n') + '\n';
                })
                .replace(/<ol[^>]*>([\s\S]*?)<\/ol>/gi, function(match, content) {
                    var counter = 1;
                    return content.replace(/<li[^>]*>([\s\S]*?)<\/li>/gi, function(match, item) {
                        return (counter++) + '. ' + item + '\n';
                    }) + '\n';
                })
                .replace(/<p[^>]*>(.*?)<\/p>/gi, '$1\n\n')
                .replace(/<br[^>]*>/gi, '\n')
                .replace(/<[^>]+>/g, '')
                .replace(/\n{3,}/g, '\n\n')
                .trim();
        }
        
        function getCurrentContent() {
            if (isMarkdownMode) {
                return marked.parse(document.getElementById('markdown-content').value);
            } else {
                return quill.root.innerHTML;
            }
        }

        function updateNews() {
            var token = localStorage.getItem('auth_token');
            
            var newsData = {
                news_id: newsId,
                title: document.getElementById('title').value,
                content: getCurrentContent(),
                summary: document.getElementById('summary').value,
                category: document.getElementById('category').value,
                visibility: document.getElementById('visibility').value,
                status: document.getElementById('status').value,
                is_breaking: isBreaking,
                external_url: document.getElementById('external_url').value,
                featured_image: document.getElementById('featured_image').value,
                tags: tags
            };

            fetch(NEWS_API + '?action=update', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(newsData)
            })
            .then(function(response) { return response.json(); })
            .then(function(data) {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('News article updated successfully!');
                    window.location.href = 'news.html';
                }
            })
            .catch(function(error) {
                console.error('Error:', error);
                alert('Failed to update news article');
            });
        }

        function uploadImage() {
            var fileInput = document.getElementById('imageUpload');
            var file = fileInput.files[0];
            
            if (!file) return;
            
            var reader = new FileReader();
            reader.onload = function(e) {
                var imageData = e.target.result;
                var token = localStorage.getItem('auth_token');
                
                document.getElementById('imagePreview').innerHTML = 
                    '<img src="' + imageData + '" style="max-width: 200px; border-radius: 10px;">';
                
                fetch(NEWS_API + '?action=upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        image: imageData,
                        filename: 'news-' + Date.now() + '.jpg'
                    })
                })
                .then(function(response) { return response.json(); })
                .then(function(data) {
                    if (data.url) {
                        document.getElementById('featured_image').value = data.url;
                        alert('Image uploaded successfully!');
                    } else {
                        alert('Upload failed: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(function(error) {
                    console.error('Upload error:', error);
                    alert('Failed to upload image');
                });
            };
            reader.readAsDataURL(file);
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
