<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Management - Christian Conservative Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .nav-link:hover {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .template-card {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .template-card:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .admin-form {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 30px;
        }
    </style>
    <style>
        body { padding-top: 70px; }
    </style>
</head>
<body>
    <!-- Unified Navbar -->
    <div id="navbar-container" data-page="admin-templates"></div>
    <script src="navbar.js"></script>
    <script>
        fetch('navbar.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
                initNavbar();
            })
            .catch(err => console.error('Failed to load navbar:', err));
    </script>
    
    <div class="dashboard-header">
        <div class="container">
            <h1 class="mb-0">üõ†Ô∏è Template Management</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Template Form -->
            <div class="col-md-6">
                <div class="admin-form">
                    <h3 id="form-title">üìù Create New Template</h3>
                    <form id="template-form">
                        <input type="hidden" id="template-id">
                        
                        <div class="mb-3">
                            <label class="form-label">Template Name</label>
                            <input type="text" id="template-name" class="form-control" placeholder="e.g., Blog Post, Sermon Outline" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" id="template-description" class="form-control" placeholder="Brief description of the template" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select id="template-category" class="form-select">
                                <option value="sermon">Sermon</option>
                                <option value="devotional">Devotional</option>
                                <option value="bible_study">Bible Study</option>
                                <option value="political_commentary">Political Commentary</option>
                                <option value="service_notes">Service Notes</option>
                                <option value="blog">Blog Post</option>
                                <option value="general">General</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Template Content</label>
                            <div id="template-content" style="height: 300px;"></div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary" id="save-btn">üíæ Save Template</button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">üîÑ Reset</button>
                            <button type="button" class="btn btn-outline-primary" onclick="previewTemplate()">üëÅÔ∏è Preview</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Templates List -->
            <div class="col-md-6">
                <div class="admin-form">
                    <h3>üìã Existing Templates</h3>
                    <div id="templates-list">
                        <div class="text-center">
                            <div class="spinner-border" role="status"></div>
                            <p class="mt-2">Loading templates...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ARTICLES_API = 'https://fr3hh94h4a.execute-api.us-east-1.amazonaws.com/prod/articles';
        let currentUser = null;
        let authToken = null;
        let quill = null;
        let editingTemplateId = null;

        window.addEventListener('load', function() {
            authToken = localStorage.getItem('auth_token');
            const userData = localStorage.getItem('user_data');
            
            if (!authToken || !userData) {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            
            // Check if user is admin or super_user
            if (currentUser.role !== 'admin' && currentUser.role !== 'super_user') {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'admin.html';
                return;
            }
            
            initializeEditor();
            loadTemplates();
        });

        function initializeEditor() {
            quill = new Quill('#template-content', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['blockquote'],
                        ['clean']
                    ]
                },
                placeholder: 'Enter template content with HTML formatting...'
            });
        }

        async function loadTemplates() {
            try {
                const response = await fetch(ARTICLES_API + '?action=templates', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });
                const data = await response.json();
                
                if (response.ok && data.templates) {
                    displayTemplatesList(data.templates);
                } else {
                    document.getElementById('templates-list').innerHTML = 
                        '<p class="text-muted">No templates found</p>';
                }
            } catch (error) {
                console.error('Error loading templates:', error);
                document.getElementById('templates-list').innerHTML = 
                    '<p class="text-danger">Error loading templates</p>';
            }
        }

        function displayTemplatesList(templates) {
            const container = document.getElementById('templates-list');
            container.innerHTML = '';
            
            Object.keys(templates).forEach(key => {
                const template = templates[key];
                const templateCard = document.createElement('div');
                templateCard.className = 'template-card';
                
                templateCard.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="mb-1">${template.name}</h6>
                            <p class="text-muted small mb-2">${template.description}</p>
                            <small class="text-secondary">ID: ${key}</small>
                        </div>
                        <div class="btn-group-vertical btn-group-sm">
                            <button class="btn btn-outline-primary btn-sm" data-template-id="${key}">‚úèÔ∏è Edit</button>
                            <button class="btn btn-outline-danger btn-sm" data-template-id="${key}">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
                
                const editBtn = templateCard.querySelector('.btn-outline-primary');
                editBtn.addEventListener('click', () => editTemplate(key, template));
                
                const deleteBtn = templateCard.querySelector('.btn-outline-danger');
                deleteBtn.addEventListener('click', () => deleteTemplate(key));
                
                container.appendChild(templateCard);
            });
        }

        function editTemplate(templateId, template) {
            editingTemplateId = templateId;
            document.getElementById('form-title').textContent = 'Edit Template';
            document.getElementById('save-btn').textContent = 'Update Template';
            
            document.getElementById('template-id').value = templateId;
            document.getElementById('template-name').value = template.name;
            document.getElementById('template-description').value = template.description;
            document.getElementById('template-category').value = template.category || 'general';
            
            if (quill) {
                quill.root.innerHTML = template.content;
            }
        }

        function resetForm() {
            editingTemplateId = null;
            document.getElementById('form-title').textContent = 'Create New Template';
            document.getElementById('save-btn').textContent = 'Save Template';
            document.getElementById('template-form').reset();
            document.getElementById('template-id').value = '';
            if (quill) {
                quill.setContents([]);
            }
        }

        async function deleteTemplate(templateId) {
            if (!confirm('Are you sure you want to delete this template?')) {
                return;
            }
            
            try {
                const response = await fetch(ARTICLES_API + '?action=delete_template', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        template_id: templateId
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Template deleted successfully!');
                    loadTemplates();
                    resetForm();
                } else {
                    alert('Error deleting template: ' + data.error);
                }
            } catch (error) {
                console.error('Error deleting template:', error);
                alert('Error deleting template. Please try again.');
            }
        }

        document.getElementById('template-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const templateId = document.getElementById('template-id').value || 
                              document.getElementById('template-name').value.toLowerCase().replace(/[^a-z0-9]/g, '_');
            const name = document.getElementById('template-name').value.trim();
            const description = document.getElementById('template-description').value.trim();
            const category = document.getElementById('template-category').value;
            const content = quill ? quill.root.innerHTML : '';
            
            if (!name || !description || !content) {
                alert('Please fill in all fields');
                return;
            }
            
            const action = editingTemplateId ? 'update_template' : 'create_template';
            
            try {
                const response = await fetch(ARTICLES_API + '?action=' + action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        template_id: templateId,
                        name: name,
                        description: description,
                        category: category,
                        content: content,
                        created_by: currentUser.email
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(editingTemplateId ? 'Template updated successfully!' : 'Template created successfully!');
                    loadTemplates();
                    resetForm();
                } else {
                    alert('Error saving template: ' + data.error);
                }
            } catch (error) {
                console.error('Error saving template:', error);
                alert('Error saving template. Please try again.');
            }
        });

        function previewTemplate() {
            const name = document.getElementById('template-name').value || 'Template Preview';
            const content = quill ? quill.root.innerHTML : '';
            if (!content.trim()) {
                alert('Please add some content to preview');
                return;
            }
            const w = window.open('', '_blank');
            const h1 = w.document.createElement('h1');
            h1.textContent = name;
            const div = w.document.createElement('div');
            div.innerHTML = content;
            w.document.body.appendChild(h1);
            w.document.body.appendChild(div);
            w.document.body.style.padding = '20px';
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
            window.location.href = 'login.html';
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
