<!DOCTYPE html>
<html>
<head>
    <title>Test Article Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>üîç Test Article Lookup</h2>
        <div class="mb-3">
            <label class="form-label">Article ID:</label>
            <input type="text" id="article-id" class="form-control" placeholder="Enter article ID to test">
        </div>
        <button class="btn btn-primary" onclick="testLookup()">Test Lookup</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        const ARTICLES_API = 'https://fr3hh94h4a.execute-api.us-east-1.amazonaws.com/prod/articles';
        
        async function testLookup() {
            const articleId = document.getElementById('article-id').value.trim();
            if (!articleId) {
                alert('Please enter an article ID');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Testing...</div>';
            
            try {
                const response = await fetch(ARTICLES_API + '?action=get&article_id=' + articleId);
                const data = await response.json();
                
                resultDiv.innerHTML = 
                    '<div class="alert alert-success">' +
                        '<h5>API Response:</h5>' +
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>' +
                    '</div>';
                    
            } catch (error) {
                resultDiv.innerHTML = 
                    '<div class="alert alert-danger">' +
                        '<h5>Error:</h5>' +
                        '<p>' + error.message + '</p>' +
                    '</div>';
            }
        }
    </script>
</body>
</html>
