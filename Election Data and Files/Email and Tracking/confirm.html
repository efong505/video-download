<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Subscription - Christian Conservatives Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5 text-center">
                        <div id="confirming">
                            <div class="spinner-border text-primary mb-3" role="status"></div>
                            <h2>Confirming Your Subscription...</h2>
                        </div>
                        <div id="success" style="display: none;">
                            <h2 class="text-success mb-4">✓ Subscription Confirmed!</h2>
                            <p>Thank you for confirming your email address.</p>
                            <p class="text-muted">You'll now receive election updates and voter guides.</p>
                            <a href="/election-map.html" class="btn btn-primary mt-3">View Election Map</a>
                        </div>
                        <div id="error" style="display: none;">
                            <h2 class="text-danger mb-4">✗ Confirmation Failed</h2>
                            <p>We couldn't confirm your subscription.</p>
                            <p class="text-muted">The link may be invalid or expired.</p>
                            <a href="/" class="btn btn-primary mt-3">Return to Homepage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://niexv1rw75.execute-api.us-east-1.amazonaws.com';
        
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            
            if (!email) {
                showError();
                return;
            }
            
            try {
                const response = await fetch(API_ENDPOINT + '/confirm?email=' + encodeURIComponent(email));
                
                if (response.ok) {
                    showSuccess();
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error:', error);
                showError();
            }
        });
        
        function showSuccess() {
            document.getElementById('confirming').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
        
        function showError() {
            document.getElementById('confirming').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
