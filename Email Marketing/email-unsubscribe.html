<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .unsubscribe-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="unsubscribe-container">
            <div id="form">
                <h2>ðŸ˜¢ Sorry to See You Go</h2>
                <p class="lead">Are you sure you want to unsubscribe?</p>
                <p>You'll no longer receive updates from Christian Conservatives Today.</p>
                
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <button class="btn btn-danger" onclick="unsubscribe()">Unsubscribe</button>
                <a href="/" class="btn btn-secondary">Keep Subscription</a>
            </div>
            
            <div id="success" style="display: none;">
                <h2>âœ“ Unsubscribed</h2>
                <p class="lead">You've been successfully unsubscribed.</p>
                <p>We're sorry to see you go. You can resubscribe anytime.</p>
                <a href="/email-subscribe.html" class="btn btn-primary mt-3">Resubscribe</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'YOUR-API-GATEWAY-URL/email-subscribers';

        // Pre-fill email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        if (emailParam) {
            document.getElementById('email').value = emailParam;
        }

        async function unsubscribe() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'unsubscribe',
                        email: email
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('form').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                } else {
                    alert(data.error || 'Failed to unsubscribe');
                }
            } catch (error) {
                console.error('Error unsubscribing:', error);
                alert('Failed to unsubscribe. Please try again.');
            }
        }
    </script>
</body>
</html>
