<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Subscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .confirm-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
        }
        .spinner { display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirm-container">
            <div id="loading">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3">Confirming your subscription...</p>
            </div>
            
            <div id="success" style="display: none;">
                <h2>✓ Subscription Confirmed!</h2>
                <p class="lead">Thank you for subscribing to Christian Conservatives Today.</p>
                <p>You'll receive our weekly newsletter and updates based on your interests.</p>
                <a href="/" class="btn btn-primary mt-3">Go to Homepage</a>
            </div>
            
            <div id="error" style="display: none;">
                <h2>✗ Confirmation Failed</h2>
                <p class="lead">We couldn't confirm your subscription.</p>
                <p id="errorMessage"></p>
                <a href="/email-subscribe.html" class="btn btn-primary mt-3">Try Again</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'YOUR-API-GATEWAY-URL/email-subscribers';

        async function confirmSubscription() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showError('Invalid confirmation link');
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'confirm',
                        token: token
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess();
                } else {
                    showError(data.error || 'Confirmation failed');
                }
            } catch (error) {
                console.error('Error confirming:', error);
                showError('Network error. Please try again.');
            }
        }

        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // Auto-confirm on page load
        confirmSubscription();
    </script>
</body>
</html>
