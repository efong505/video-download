name: Lambda Deploy Template

on:
  workflow_call:
    inputs:
      lambda-name:
        required: true
        type: string
      lambda-dir:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd ${{ inputs.lambda-dir }}
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt -t .
          fi

      - name: Create deployment package
        run: |
          cd ${{ inputs.lambda-dir }}
          zip -r ../${{ inputs.lambda-name }}-deployment.zip . -x "*.git*" "*.pyc" "__pycache__/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ inputs.lambda-name }} \
            --zip-file fileb://${{ inputs.lambda-name }}-deployment.zip

      - name: Wait for update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ inputs.lambda-name }}

      - name: Verify deployment
        run: |
          echo "âœ… ${{ inputs.lambda-name }} deployed successfully!"
