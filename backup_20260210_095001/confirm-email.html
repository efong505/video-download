<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email - Christian Conservatives Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #2c5aa0 0%, #8b4513 100%); min-height: 100vh; display: flex; align-items: center; }
        .confirm-box { max-width: 500px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; }
        .logo { max-width: 150px; margin-bottom: 20px; }
        .spinner { width: 50px; height: 50px; margin: 20px auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirm-box">
            <img src="techcrosslogo.jpg" alt="Logo" class="logo">
            <div id="loading">
                <div class="spinner-border text-primary spinner" role="status"></div>
                <h4>Confirming your email...</h4>
            </div>
            <div id="success" style="display:none;">
                <i class="fas fa-check-circle text-success" style="font-size: 60px;"></i>
                <h2 class="mt-3">Email Confirmed!</h2>
                <p class="text-muted">Your subscription is now active. Check your inbox for a welcome email.</p>
                <a href="index.html" class="btn btn-primary mt-3">Go to Homepage</a>
            </div>
            <div id="error" style="display:none;">
                <i class="fas fa-times-circle text-danger" style="font-size: 60px;"></i>
                <h2 class="mt-3">Confirmation Failed</h2>
                <p class="text-muted" id="errorMessage">Invalid or expired confirmation link.</p>
                <a href="subscribe.html" class="btn btn-primary mt-3">Subscribe Again</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        const API_URL = 'https://gu6c08ctel.execute-api.us-east-1.amazonaws.com/prod/newsletter';
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = 'No confirmation token provided.';
        } else {
            fetch(`${API_URL}?action=confirm_email&token=${token}`)
                .then(r => r.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    if (data.message) {
                        document.getElementById('success').style.display = 'block';
                    } else {
                        document.getElementById('error').style.display = 'block';
                    }
                })
                .catch(err => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                });
        }
    </script>
</body>
</html>
