<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Newsletter - Christian Conservative Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c5aa0;
            --secondary: #8b4513;
            --accent: #d4af37;
        }
        body { 
            padding-top: 70px; 
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .subscribe-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            max-width: 600px;
            margin: 0 auto 40px;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(44, 90, 160, 0.15);
        }
        
        .btn-subscribe {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-subscribe:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 90, 160, 0.3);
            color: white;
        }
        
        .feature-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
        }
        
        .feature-icon {
            font-size: 1.5rem;
            color: var(--primary);
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="navbar-container" data-page="subscribe"></div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">
                <i class="fas fa-envelope me-3"></i>Subscribe to Our Newsletter
            </h1>
            <p class="lead mb-0">Stay informed with Christian conservative news, election updates, and ministry content delivered to your inbox.</p>
        </div>
    </div>

    <div class="container">
        <!-- Benefits Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="feature-box text-center">
                    <i class="fas fa-newspaper feature-icon"></i>
                    <h5>Weekly Updates</h5>
                    <p class="mb-0 small">Latest articles and news</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-box text-center">
                    <i class="fas fa-vote-yea feature-icon"></i>
                    <h5>Election Coverage</h5>
                    <p class="mb-0 small">All 50 states tracked</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-box text-center">
                    <i class="fas fa-praying-hands feature-icon"></i>
                    <h5>Prayer Requests</h5>
                    <p class="mb-0 small">Community updates</p>
                </div>
            </div>
        </div>

        <!-- Subscribe Form -->
        <div class="subscribe-card">
            <h3 class="text-center mb-4"><i class="fas fa-user-plus me-2" style="color: var(--primary);"></i>Join Our Community</h3>
            
            <form id="subscribeForm">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name *</label>
                    <input type="text" class="form-control" id="firstName" required placeholder="John">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Doe">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" class="form-control" id="email" required placeholder="your@email.com">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="(555) 123-4567">
                </div>
                <button type="submit" class="btn btn-subscribe w-100">
                    <i class="fas fa-paper-plane me-2"></i>Subscribe Now
                </button>
            </form>
            
            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
    <script>
        const API_URL = 'https://gu6c08ctel.execute-api.us-east-1.amazonaws.com/prod/newsletter';

        fetch('navbar.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
                initNavbar();
            });

        $('#subscribeForm').on('submit', function(e) {
            e.preventDefault();
            
            const data = {
                action: 'subscribe',
                email: $('#email').val(),
                first_name: $('#firstName').val(),
                last_name: $('#lastName').val(),
                phone: $('#phone').val(),
                campaigns: ['general'],
                source: 'website'
            };
            
            fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(r => r.json())
            .then(data => {
                if (data.message === 'Already subscribed') {
                    $('#message').html('<div class="alert alert-warning"><i class="fas fa-info-circle me-2"></i>This email address is already subscribed to our newsletter.</div>');
                } else if (data.message === 'Confirmation email resent') {
                    $('#message').html('<div class="alert alert-info"><i class="fas fa-envelope me-2"></i>Confirmation email resent! Please check your inbox.</div>');
                } else {
                    $('#message').html('<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Successfully subscribed! Check your email to confirm your subscription.</div>');
                    $('#subscribeForm')[0].reset();
                }
            })
            .catch(err => {
                $('#message').html('<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>Error subscribing. Please try again.</div>');
            });
        });
    </script>
</body>
</html>
