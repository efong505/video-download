<!DOCTYPE html>
<html>
<head>
    <title>Test Products</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .product { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; background: white; }
        .product img { max-width: 200px; }
        button { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #5568d3; }
    </style>
</head>
<body>
    <h1>Shopping Products Test</h1>
    <button onclick="loadProducts()">Load Products</button>
    <div id="results"></div>

    <script>
        const API = 'https://ydq9xzya5d.execute-api.us-east-1.amazonaws.com/prod/products';

        async function loadProducts() {
            document.getElementById('results').innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch(`${API}?action=list&limit=10`);
                const data = await response.json();
                
                document.getElementById('results').innerHTML = 
                    `<h2>Found ${data.count} products:</h2>` +
                    data.products.map(p => `
                        <div class="product">
                            <img src="${p.image_url}" alt="${p.name}">
                            <h3>${p.name}</h3>
                            <p>${p.description}</p>
                            <p><strong>$${p.price}</strong> - Stock: ${p.stock}</p>
                            <p>Category: ${p.category} | Featured: ${p.featured === '1' ? 'Yes' : 'No'}</p>
                        </div>
                    `).join('');
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
