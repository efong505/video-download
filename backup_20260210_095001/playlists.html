<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlists - Christian Conservatives Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/common-styles.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container" data-page="playlists"></div>

    <div class="container my-5" style="margin-top: 5rem !important;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>ðŸ“‚ My Playlists</h1>
            <button class="btn btn-primary" onclick="showCreateModal()">+ Create Playlist</button>
        </div>

        <div id="playlists-container" class="row g-4"></div>
    </div>

    <!-- Create/Edit Modal -->
    <div class="modal fade" id="playlistModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="playlistId">
                    <div class="mb-3">
                        <label class="form-label">Name *</label>
                        <input type="text" class="form-control" id="playlistName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="playlistDesc" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="savePlaylist()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
    <script>
        const PLAYLISTS_API = 'https://YOUR_API_GATEWAY_URL/prod/playlists';
        const TAG_API = 'https://diz6ceeb22.execute-api.us-east-1.amazonaws.com/prod/tags';

        fetch('navbar.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
                initNavbar();
            });

        async function loadPlaylists() {
            const userData = JSON.parse(localStorage.getItem('user_data'));
            const response = await fetch(`${PLAYLISTS_API}?action=list&owner=${userData.email}`);
            const data = await response.json();
            
            const container = document.getElementById('playlists-container');
            container.innerHTML = '';
            
            if (data.playlists.length === 0) {
                container.innerHTML = '<p class="text-muted">No playlists yet. Create your first playlist!</p>';
                return;
            }
            
            data.playlists.forEach(playlist => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                col.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${playlist.name}</h5>
                            <p class="card-text">${playlist.description || 'No description'}</p>
                            <p class="text-muted">${playlist.videos.length} videos</p>
                            <button class="btn btn-sm btn-primary" onclick="viewPlaylist('${playlist.playlist_id}')">View</button>
                            <button class="btn btn-sm btn-secondary" onclick="editPlaylist('${playlist.playlist_id}')">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deletePlaylist('${playlist.playlist_id}')">Delete</button>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        function showCreateModal() {
            document.getElementById('modalTitle').textContent = 'Create Playlist';
            document.getElementById('playlistId').value = '';
            document.getElementById('playlistName').value = '';
            document.getElementById('playlistDesc').value = '';
            new bootstrap.Modal(document.getElementById('playlistModal')).show();
        }

        async function savePlaylist() {
            const userData = JSON.parse(localStorage.getItem('user_data'));
            const playlistId = document.getElementById('playlistId').value;
            const name = document.getElementById('playlistName').value;
            const description = document.getElementById('playlistDesc').value;
            
            const action = playlistId ? 'update' : 'create';
            const body = {name, description, owner: userData.email};
            if (playlistId) body.playlist_id = playlistId;
            
            await fetch(`${PLAYLISTS_API}?action=${action}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });
            
            bootstrap.Modal.getInstance(document.getElementById('playlistModal')).hide();
            loadPlaylists();
        }

        async function deletePlaylist(playlistId) {
            if (!confirm('Delete this playlist?')) return;
            
            await fetch(`${PLAYLISTS_API}?action=delete&playlist_id=${playlistId}`, {method: 'POST'});
            loadPlaylists();
        }

        function viewPlaylist(playlistId) {
            window.location.href = `playlist-view.html?id=${playlistId}`;
        }

        loadPlaylists();
    </script>
</body>
</html>
