<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe - Christian Conservative Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (min-width: 1200px) {.container {max-width: 1160px !important;}}
        .unsubscribe-box { max-width: 600px; margin: 100px auto; padding: 40px; background: #f8f9fa; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
    </style>
</head>
<body>
    <div id="navbar-container" data-page="unsubscribe"></div>

    <div class="container">
        <div class="unsubscribe-box">
            <h2 class="mb-4">Unsubscribe from Newsletter</h2>
            <p class="text-muted mb-4">We're sorry to see you go. Click below to unsubscribe.</p>
            
            <button id="unsubscribeBtn" class="btn btn-danger">Unsubscribe</button>
            
            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
    <script>
        const API_URL = 'https://gu6c08ctel.execute-api.us-east-1.amazonaws.com/prod/newsletter';

        fetch('navbar.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
                initNavbar();
            });

        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        if (!email) {
            $('#message').html('<div class="alert alert-warning">Invalid unsubscribe link.</div>');
            $('#unsubscribeBtn').prop('disabled', true);
        }

        $('#unsubscribeBtn').on('click', function() {
            fetch(API_URL + '?action=unsubscribe&email=' + encodeURIComponent(email))
                .then(r => r.json())
                .then(data => {
                    $('#message').html('<div class="alert alert-success">âœ“ You have been unsubscribed successfully.</div>');
                    $('#unsubscribeBtn').hide();
                })
                .catch(err => {
                    $('#message').html('<div class="alert alert-danger">Error unsubscribing. Please try again.</div>');
                });
        });
    </script>
</body>
</html>
