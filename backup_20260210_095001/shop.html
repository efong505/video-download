<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Christian Conservatives Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .product-card { 
            border: none; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            transition: transform 0.2s;
            height: 100%;
        }
        .product-card:hover { transform: translateY(-5px); }
        .product-img { height: 250px; object-fit: cover; }
        .price { font-size: 1.5rem; font-weight: bold; color: #667eea; }
        .btn-add-cart { background: #667eea; border: none; }
        .btn-add-cart:hover { background: #5568d3; }
        .category-badge { background: #764ba2; color: white; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Christian Conservatives Today</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../videos.html">Videos</a></li>
                    <li class="nav-item"><a class="nav-link" href="../articles.html">Articles</a></li>
                    <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">Shop Christian Conservative Products</h1>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <select id="category-filter" class="form-select">
                    <option value="">All Categories</option>
                    <option value="apparel">Apparel</option>
                    <option value="books">Books</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" id="search" class="form-control" placeholder="Search products...">
            </div>
        </div>

        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="products" class="row g-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API = 'https://ydq9xzya5d.execute-api.us-east-1.amazonaws.com/prod/products';
        let allProducts = [];

        async function loadProducts() {
            try {
                const response = await fetch(`${API}?action=list&limit=50`);
                const data = await response.json();
                allProducts = data.products;
                displayProducts(allProducts);
                updateCartCount();
            } catch (error) {
                document.getElementById('products').innerHTML = 
                    `<div class="alert alert-danger">Error loading products: ${error.message}</div>`;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products');
            if (products.length === 0) {
                container.innerHTML = '<div class="col-12"><p class="text-center">No products found</p></div>';
                return;
            }

            container.innerHTML = products.map(p => `
                <div class="col-md-4">
                    <div class="card product-card">
                        <a href="product.html?id=${p.product_id}">
                            <img src="${p.image_url}" class="card-img-top product-img" alt="${p.name}">
                        </a>
                        <div class="card-body">
                            <span class="category-badge">${p.category}</span>
                            <h5 class="card-title mt-2"><a href="product.html?id=${p.product_id}" class="text-decoration-none text-dark">${p.name}</a></h5>
                            <div class="mb-2">
                                <span class="text-warning">${'★'.repeat(Math.round(p.average_rating || 0))}${'☆'.repeat(5 - Math.round(p.average_rating || 0))}</span>
                                <small class="text-muted">(${p.review_count || 0})</small>
                            </div>
                            <p class="card-text">${p.description}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="price">$${p.price}</span>
                                <button class="btn btn-primary btn-add-cart" onclick="addToCart('${p.product_id}')">
                                    Add to Cart
                                </button>
                            </div>
                            <small class="text-muted">Stock: ${p.stock}</small>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const product = allProducts.find(p => p.product_id === productId);
            
            console.log('Adding product:', product);
            console.log('Current cart:', cart);
            
            if (!product) {
                console.error('Product not found:', productId);
                return;
            }
            
            const existing = cart.find(item => item.product_id === productId);
            
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ 
                    product_id: productId, 
                    name: product.name, 
                    price: parseFloat(product.price), 
                    quantity: 1 
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            console.log('Cart saved:', cart);
            updateCartCount();
            showNotification('Added to cart!');
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        function showNotification(message) {
            const div = document.createElement('div');
            div.className = 'alert alert-success position-fixed top-0 start-50 translate-middle-x mt-3';
            div.style.zIndex = '9999';
            div.textContent = message;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 2000);
        }

        document.getElementById('category-filter').addEventListener('change', (e) => {
            const filtered = e.target.value 
                ? allProducts.filter(p => p.category === e.target.value)
                : allProducts;
            displayProducts(filtered);
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(query) || 
                p.description.toLowerCase().includes(query)
            );
            displayProducts(filtered);
        });

        loadProducts();
    </script>
</body>
</html>
