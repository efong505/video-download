<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Subscribers - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/common-styles.css">
</head>
<body>
    <div id="navbar-container" data-page="admin"></div>

    <div class="container mt-5 pt-5">
        <h1 class="mb-4">Book Mailing List Subscribers</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <h5 id="total-count">0</h5>
                        <p class="text-muted">Total Subscribers</p>
                    </div>
                    <div class="col-md-9 text-end">
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addSubscriberModal">
                            <i class="fas fa-plus"></i> Add Subscriber
                        </button>
                        <button class="btn btn-primary" onclick="exportCSV()">
                            <i class="fas fa-download"></i> Export CSV
                        </button>
                        <button class="btn btn-secondary" onclick="copyEmails()">
                            <i class="fas fa-copy"></i> Copy All Emails
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Subscribed</th>
                                <th>Source</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="subscribers-table">
                            <tr>
                                <td colspan="5" class="text-center">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Subscriber Modal -->
    <div class="modal fade" id="addSubscriberModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Book Subscriber</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addSubscriberForm">
                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" id="newEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="newFirstName">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addSubscriber()">Add Subscriber</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Subscriber Modal -->
    <div class="modal fade" id="editSubscriberModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Subscriber</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editSubscriberForm">
                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" id="editEmail" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="editFirstName">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateSubscriber()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
    <script>
        fetch('navbar.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
                initNavbar();
            });

        let subscribers = [];

        function loadSubscribers() {
            // Use admin API to get book subscribers
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            fetch('https://diz6ceeb22.execute-api.us-east-1.amazonaws.com/prod/admin?action=list_book_subscribers', {
                headers: {'Authorization': `Bearer ${token}`}
            })
                .then(r => {
                    console.log('Response status:', r.status);
                    return r.json();
                })
                .then(data => {
                    console.log('Response data:', data);
                    subscribers = data.subscribers || [];
                    document.getElementById('total-count').textContent = subscribers.length;
                    displaySubscribers();
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('subscribers-table').innerHTML = 
                        '<tr><td colspan="4" class="text-center text-danger">Error loading subscribers</td></tr>';
                });
        }

        function displaySubscribers() {
            const tbody = document.getElementById('subscribers-table');
            if (subscribers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">No subscribers yet</td></tr>';
                return;
            }

            tbody.innerHTML = subscribers.map(sub => `
                <tr>
                    <td>${sub.email}</td>
                    <td>${sub.first_name || '-'}</td>
                    <td>${new Date(sub.subscribed_at).toLocaleDateString()}</td>
                    <td>${sub.source || '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick='editSubscriber(${JSON.stringify(sub)})'>
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick='deleteSubscriber("${sub.email}")'>
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function exportCSV() {
            const csv = [
                ['Email', 'Name', 'Subscribed', 'Source'],
                ...subscribers.map(s => [
                    s.email,
                    s.first_name || '',
                    s.subscribed_at,
                    s.source || ''
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `book-subscribers-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function copyEmails() {
            const emails = subscribers.map(s => s.email).join(', ');
            navigator.clipboard.writeText(emails).then(() => {
                alert(`Copied ${subscribers.length} email addresses to clipboard!`);
            });
        }

        function addSubscriber() {
            const form = document.getElementById('addSubscriberForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const email = document.getElementById('newEmail').value;
            const firstName = document.getElementById('newFirstName').value;
            const token = localStorage.getItem('auth_token');
            
            fetch('https://niexv1rw75.execute-api.us-east-1.amazonaws.com/subscribe', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: email,
                    first_name: firstName,
                    list_type: 'book',
                    source: 'admin_manual_add'
                })
            })
            .then(r => r.json())
            .then(data => {
                const modal = bootstrap.Modal.getInstance(document.getElementById('addSubscriberModal'));
                modal.hide();
                form.reset();
                alert('Subscriber added successfully!');
                loadSubscribers();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding subscriber');
            });
        }

        function editSubscriber(sub) {
            document.getElementById('editEmail').value = sub.email;
            document.getElementById('editFirstName').value = sub.first_name || '';
            new bootstrap.Modal(document.getElementById('editSubscriberModal')).show();
        }

        function updateSubscriber() {
            const email = document.getElementById('editEmail').value;
            const firstName = document.getElementById('editFirstName').value;
            const token = localStorage.getItem('auth_token');
            
            fetch('https://diz6ceeb22.execute-api.us-east-1.amazonaws.com/prod/admin?action=update_book_subscriber', {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({email, first_name: firstName})
            })
            .then(r => r.json())
            .then(data => {
                const modal = bootstrap.Modal.getInstance(document.getElementById('editSubscriberModal'));
                modal.hide();
                alert('Subscriber updated successfully!');
                loadSubscribers();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating subscriber');
            });
        }

        function deleteSubscriber(email) {
            if (!confirm(`Delete subscriber ${email}?`)) return;
            
            const token = localStorage.getItem('auth_token');
            
            fetch(`https://diz6ceeb22.execute-api.us-east-1.amazonaws.com/prod/admin?action=delete_book_subscriber&email=${encodeURIComponent(email)}`, {
                method: 'DELETE',
                headers: {'Authorization': `Bearer ${token}`}
            })
            .then(r => r.json())
            .then(data => {
                alert('Subscriber deleted successfully!');
                loadSubscribers();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error deleting subscriber');
            });
        }

        loadSubscribers();
    </script>
</body>
</html>
