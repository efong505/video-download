<body>
    <h1>Video Format Test</h1>

    <video controls width="400">
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h2>Test 2: Your Downloaded Video</h2>

        <source src="https://my-video-downloads-bucket.s3.amazonaws.com/test_youtube.mp4" type="video/mp4">

    </video>
    
    <p>If Test 1 works but Test 2 doesn't, the issue is with the video format/codec.</p>
