<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Resources - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/common-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* body padding-top handled by common-styles.css */
        /* MOVED TO common-styles.css
.dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            margin-top: 56px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
*/
        .admin-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 25px;
        }
        .resource-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #2c5aa0;
        }
        .edit-form {
            background: #fff;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Unified Navbar -->
    <div id="navbar-container" data-page="admin-resources"></div>
    <script src="navbar.js"></script>
    <script>
        fetch('navbar.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
                initNavbar();
            })
            .catch(err => console.error('Failed to load navbar:', err));
    </script>
    
    <div class="dashboard-header">
        <div class="container">
            <h1>‚öôÔ∏è Manage Resources</h1>
        </div>
    </div>

    <div class="container">
        <!-- Add Resource Form -->
        <div class="admin-card">
            <h3>Add New Resource</h3>
            <form id="resource-form">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Resource Name</label>
                        <input type="text" id="resource-name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Categories (select multiple)</label>
                        <div id="category-checkboxes" style="max-height: 200px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 0.375rem; padding: 10px;">
                            <div class="form-check">
                                <input class="form-check-input category-checkbox" type="checkbox" value="Research Resources" id="cat-research">
                                <label class="form-check-label" for="cat-research">Research Resources</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input category-checkbox" type="checkbox" value="Educational" id="cat-educational">
                                <label class="form-check-label" for="cat-educational">Educational</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input category-checkbox" type="checkbox" value="Financial" id="cat-financial">
                                <label class="form-check-label" for="cat-financial">Financial</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input category-checkbox" type="checkbox" value="News & Media" id="cat-news">
                                <label class="form-check-label" for="cat-news">News & Media</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input category-checkbox" type="checkbox" value="Ministry Tools" id="cat-ministry">
                                <label class="form-check-label" for="cat-ministry">Ministry Tools</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input category-checkbox" type="checkbox" value="Apologetics" id="cat-apologetics">
                                <label class="form-check-label" for="cat-apologetics">Apologetics</label>
                            </div>
                        </div>
                        <div class="form-text">Select one or more categories for this resource</div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Website URL</label>
                        <div class="input-group">
                            <input type="url" id="resource-url" class="form-control" required>
                            <button type="button" class="btn btn-outline-primary" onclick="analyzeUrl()" id="analyze-btn">
                                <span id="analyze-text">üîç Auto-Fill</span>
                                <span id="analyze-spinner" class="spinner-border spinner-border-sm" style="display:none;"></span>
                            </button>
                        </div>
                        <div class="form-text">Paste URL and click Auto-Fill to extract title and description</div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea id="resource-description" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Resource</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Existing Resources -->
        <div class="admin-card">
            <h3>Existing Resources</h3>
            <div id="resources-list">
                <div class="text-center">
                    <div class="spinner-border" role="status"></div>
                    <p class="mt-2">Loading resources...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const RESOURCES_API = 'https://fr3hh94h4a.execute-api.us-east-1.amazonaws.com/prod/resources';
        const URL_ANALYSIS_API = 'https://q65k3dbpd7.execute-api.us-east-1.amazonaws.com/prod/analyze';
        let authToken = localStorage.getItem('auth_token');

        // Initialize with sample data
        const sampleResources = [
            {
                id: '1',
                name: 'Dr. Frank Turek',
                category: 'Research Resources',
                url: 'https://crossexamined.org/dr-frank-turek/',
                description: 'Christian apologetics and worldview training'
            },
            {
                id: '2',
                name: 'Hillsdale College',
                category: 'Educational',
                url: 'https://online.hillsdale.edu/courses/promo/marxism-socialism-communism',
                description: 'Free online courses on Marxism, Socialism, and Communism'
            },
            {
                id: '3',
                name: 'Patriot Academy',
                category: 'Educational',
                url: 'https://patriotacademy.com',
                description: 'Constitutional training and civic education'
            },
            {
                id: '4',
                name: 'Wall Builders',
                category: 'Research Resources',
                url: 'https://wallbuilders.com/',
                description: 'American history and constitutional principles'
            },
            {
                id: '5',
                name: 'George Barna',
                category: 'Research Resources',
                url: 'https://www.barna.com/',
                description: 'Christian research and cultural analysis'
            },
            {
                id: '6',
                name: 'Financial Peace - Dave Ramsey',
                category: 'Financial',
                url: 'https://www.ramseysolutions.com/',
                description: 'Biblical financial principles and debt-free living'
            }
        ];

        window.addEventListener('load', function() {
            // Check admin access
            const userData = localStorage.getItem('user_data');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }
            
            const user = JSON.parse(userData);
            if (user.role !== 'admin' && user.role !== 'super_user') {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'index.html';
                return;
            }

            loadResources();
        });

        document.getElementById('resource-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get selected categories
            const selectedCategories = Array.from(document.querySelectorAll('.category-checkbox:checked'))
                .map(cb => cb.value);
            
            if (selectedCategories.length === 0) {
                alert('Please select at least one category');
                return;
            }
            
            const resourceData = {
                name: document.getElementById('resource-name').value,
                category: selectedCategories,
                url: document.getElementById('resource-url').value,
                description: document.getElementById('resource-description').value
            };

            try {
                // For now, add to localStorage since API might not exist yet
                let resources = JSON.parse(localStorage.getItem('admin_resources') || '[]');
                resourceData.id = Date.now().toString();
                resources.push(resourceData);
                localStorage.setItem('admin_resources', JSON.stringify(resources));
                
                alert('Resource added successfully!');
                document.getElementById('resource-form').reset();
                // Uncheck all category checkboxes
                document.querySelectorAll('.category-checkbox').forEach(cb => cb.checked = false);
                loadResources();
                
            } catch (error) {
                console.error('Error adding resource:', error);
                alert('Error adding resource. Please try again.');
            }
        });

        function loadResources() {
            // Load from localStorage for now
            let resources = JSON.parse(localStorage.getItem('admin_resources') || '[]');
            
            // If no resources in localStorage, use sample data
            if (resources.length === 0) {
                resources = sampleResources;
                localStorage.setItem('admin_resources', JSON.stringify(resources));
            }
            
            displayResources(resources);
        }

        function displayResources(resources) {
            const container = document.getElementById('resources-list');
            container.innerHTML = '';
            
            if (resources.length === 0) {
                container.innerHTML = '<p class="text-muted">No resources added yet.</p>';
                return;
            }

            resources.forEach(resource => {
                // Handle both string and array categories
                let categoryDisplay = resource.category;
                if (Array.isArray(categoryDisplay)) {
                    categoryDisplay = categoryDisplay.join(', ');
                }
                
                const resourceDiv = document.createElement('div');
                resourceDiv.className = 'resource-item';
                resourceDiv.id = 'resource-' + resource.id;
                resourceDiv.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <h5 class="mb-1">${resource.name}</h5>
                            <p class="mb-1"><strong>Categories:</strong> ${categoryDisplay}</p>
                            <p class="mb-1"><strong>URL:</strong> <a href="${resource.url}" target="_blank">${resource.url}</a></p>
                            <p class="mb-0"><strong>Description:</strong> ${resource.description || 'No description'}</p>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-sm me-2" onclick="editResource('${resource.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteResource('${resource.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(resourceDiv);
            });
        }

        async function analyzeUrl() {
            const url = document.getElementById('resource-url').value.trim();
            if (!url) {
                alert('Please enter a URL first');
                return;
            }
            
            const analyzeBtn = document.getElementById('analyze-btn');
            const analyzeText = document.getElementById('analyze-text');
            const analyzeSpinner = document.getElementById('analyze-spinner');
            
            analyzeBtn.disabled = true;
            analyzeText.style.display = 'none';
            analyzeSpinner.style.display = 'inline-block';
            
            try {
                const response = await fetch(URL_ANALYSIS_API, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('Error analyzing URL: ' + data.error);
                } else {
                    // Auto-fill name and description
                    if (data.title && !document.getElementById('resource-name').value) {
                        document.getElementById('resource-name').value = data.title;
                    }
                    if (data.ai_summary) {
                        document.getElementById('resource-description').value = data.ai_summary;
                    } else if (data.description) {
                        document.getElementById('resource-description').value = data.description;
                    }
                    alert('‚úÖ Resource information extracted successfully!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to analyze URL');
            } finally {
                analyzeBtn.disabled = false;
                analyzeText.style.display = 'inline';
                analyzeSpinner.style.display = 'none';
            }
        }
        
        function editResource(resourceId) {
            let resources = JSON.parse(localStorage.getItem('admin_resources') || '[]');
            const resource = resources.find(r => r.id === resourceId);
            if (!resource) return;
            
            const resourceDiv = document.getElementById('resource-' + resourceId);
            const categories = Array.isArray(resource.category) ? resource.category : [resource.category];
            
            resourceDiv.innerHTML = `
                <div class="edit-form">
                    <h6>Edit Resource</h6>
                    <div class="mb-2">
                        <input type="text" class="form-control form-control-sm mb-2" id="edit-name-${resourceId}" value="${resource.name}">
                        <input type="url" class="form-control form-control-sm mb-2" id="edit-url-${resourceId}" value="${resource.url}">
                        <textarea class="form-control form-control-sm mb-2" id="edit-desc-${resourceId}" rows="2">${resource.description || ''}</textarea>
                        <div style="max-height: 150px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 0.375rem; padding: 8px;">
                            <div class="form-check"><input class="form-check-input edit-cat-${resourceId}" type="checkbox" value="Research Resources" ${categories.includes('Research Resources') ? 'checked' : ''}><label class="form-check-label">Research Resources</label></div>
                            <div class="form-check"><input class="form-check-input edit-cat-${resourceId}" type="checkbox" value="Educational" ${categories.includes('Educational') ? 'checked' : ''}><label class="form-check-label">Educational</label></div>
                            <div class="form-check"><input class="form-check-input edit-cat-${resourceId}" type="checkbox" value="Financial" ${categories.includes('Financial') ? 'checked' : ''}><label class="form-check-label">Financial</label></div>
                            <div class="form-check"><input class="form-check-input edit-cat-${resourceId}" type="checkbox" value="News & Media" ${categories.includes('News & Media') ? 'checked' : ''}><label class="form-check-label">News & Media</label></div>
                            <div class="form-check"><input class="form-check-input edit-cat-${resourceId}" type="checkbox" value="Ministry Tools" ${categories.includes('Ministry Tools') ? 'checked' : ''}><label class="form-check-label">Ministry Tools</label></div>
                            <div class="form-check"><input class="form-check-input edit-cat-${resourceId}" type="checkbox" value="Apologetics" ${categories.includes('Apologetics') ? 'checked' : ''}><label class="form-check-label">Apologetics</label></div>
                        </div>
                    </div>
                    <button class="btn btn-success btn-sm" onclick="saveResource('${resourceId}')">Save</button>
                    <button class="btn btn-secondary btn-sm" onclick="loadResources()">Cancel</button>
                </div>
            `;
        }
        
        function saveResource(resourceId) {
            const selectedCategories = Array.from(document.querySelectorAll('.edit-cat-' + resourceId + ':checked')).map(cb => cb.value);
            if (selectedCategories.length === 0) {
                alert('Please select at least one category');
                return;
            }
            
            let resources = JSON.parse(localStorage.getItem('admin_resources') || '[]');
            const index = resources.findIndex(r => r.id === resourceId);
            if (index !== -1) {
                resources[index].name = document.getElementById('edit-name-' + resourceId).value;
                resources[index].url = document.getElementById('edit-url-' + resourceId).value;
                resources[index].description = document.getElementById('edit-desc-' + resourceId).value;
                resources[index].category = selectedCategories;
                localStorage.setItem('admin_resources', JSON.stringify(resources));
                alert('Resource updated successfully!');
                loadResources();
            }
        }
        
        function deleteResource(resourceId) {
            if (!confirm('Are you sure you want to delete this resource?')) {
                return;
            }
            
            let resources = JSON.parse(localStorage.getItem('admin_resources') || '[]');
            resources = resources.filter(r => r.id !== resourceId);
            localStorage.setItem('admin_resources', JSON.stringify(resources));
            
            loadResources();
            alert('Resource deleted successfully!');
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
