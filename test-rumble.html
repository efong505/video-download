<!DOCTYPE html>
<html>
<head>
    <title>Test Rumble Download</title>
</head>
<body>
    <h1>Test Rumble Video Download</h1>
    
    <div id="status">Ready to download...</div>
    <div id="progress"></div>
    <div id="video-container" style="margin-top: 20px;"></div>
    
    <script>
        const API_BASE = 'https://j3w8kgqlvi.execute-api.us-east-1.amazonaws.com/prod';
        
        async function testDownload() {
            const url = 'https://rumble.com/v700fg4-national-guard-has-arrived-in-chicago.html?e9s=src_v1_cw&playlist_id=watch-history';
            const outputName = 'chicago_guard_test.mp4';
            
            document.getElementById('status').innerHTML = 'Starting download...';
            
            try {
                // Start download
                const response = await fetch(`${API_BASE}/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, output_name: outputName })
                });
                
                const result = await response.json();
                console.log('Download response:', result);
                
                document.getElementById('status').innerHTML = `
                    <strong>Download initiated:</strong><br>
                    Method: ${result.routing?.method}<br>
                    Estimated time: ${result.routing?.estimated_time}<br>
                    Cost: ${result.cost_estimate?.total_usd}<br>
                    Video: ${result.video_info?.title}
                `;
                
                // Monitor progress if Fargate
                if (result.task_id) {
                    monitorProgress(result.task_id, outputName);
                } else {
                    // Lambda - check S3 after delay
                    setTimeout(() => checkS3(outputName), 30000);
                }
                
            } catch (error) {
                console.error('Full error:', error);
                document.getElementById('status').innerHTML = `Error: ${error.message}`;
                
                // Try to get more details from response
                if (error.response) {
                    const errorText = await error.response.text();
                    document.getElementById('status').innerHTML += `<br>Details: ${errorText}`;
                }
            }
        }
        
        async function monitorProgress(taskId, outputName) {
            const checkProgress = async () => {
                try {
                    const response = await fetch(`${API_BASE}/status/${taskId}`);
                    const status = await response.json();
                    
                    document.getElementById('progress').innerHTML = `
                        Status: ${status.status}<br>
                        Progress: ${status.progress}<br>
                        Speed: ${status.speed}<br>
                        ETA: ${status.eta}
                    `;
                    
                    if (status.status === 'STOPPED') {
                        document.getElementById('progress').innerHTML += '<br><strong>Download complete!</strong>';
                        setTimeout(() => checkS3(outputName), 5000);
                    } else if (status.status === 'FAILED') {
                        document.getElementById('progress').innerHTML += '<br><strong>Download failed!</strong>';
                    } else {
                        setTimeout(checkProgress, 5000);
                    }
                } catch (error) {
                    console.error('Progress check error:', error);
                    setTimeout(checkProgress, 10000);
                }
            };
            
            checkProgress();
        }
        
        async function checkS3(filename) {
            try {
                const response = await fetch(`${API_BASE}/video/${filename}`);
                const result = await response.json();
                
                if (result.video_url) {
                    document.getElementById('video-container').innerHTML = `
                        <h3>Video Ready!</h3>
                        <video controls width="800" style="max-width: 100%;">
                            <source src="${result.video_url}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <br><br>
                        <a href="${result.video_url}" target="_blank">Direct link</a>
                    `;
                } else {
                    document.getElementById('video-container').innerHTML = 'Video not found yet, checking again...';
                    setTimeout(() => checkS3(filename), 10000);
                }
            } catch (error) {
                document.getElementById('video-container').innerHTML = `Error checking video: ${error.message}`;
            }
        }
        
        // Auto-start test
        testDownload();
    </script>
</body>
</html>
