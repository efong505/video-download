<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - Christian Conservative Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .dashboard-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .nav-brand {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .nav-link:hover {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .resource-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            height: 100%;
        }
        .resource-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .category-header {
            background: linear-gradient(135deg, #2c5aa0 0%, #8b4513 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin: 30px 0 20px 0;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .resource-title {
            color: #2c5aa0;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .resource-link {
            color: #8b4513;
            text-decoration: none;
            font-weight: 500;
        }
        .resource-link:hover {
            color: #d4af37;
            text-decoration: underline;
        }
        .resource-description {
            color: #555;
            margin-top: 10px;
            line-height: 1.5;
        }
        @media (max-width: 768px) {
            .nav-brand {
                font-size: 1.4rem;
            }
            .nav-links {
                gap: 8px;
                justify-content: center;
                width: 100%;
                margin-top: 10px;
            }
            .nav-link {
                padding: 6px 12px;
                font-size: 0.8rem;
                white-space: nowrap;
            }
            .dashboard-nav {
                justify-content: center;
                text-align: center;
            }
            .resource-card {
                padding: 20px;
            }
        }
        @media (max-width: 576px) {
            .nav-links {
                gap: 5px;
            }
            .nav-link {
                padding: 5px 8px;
                font-size: 0.75rem;
            }
            .nav-brand {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <div class="dashboard-nav">
                <h1 class="nav-brand">üìö Christian Resources</h1>
                <div class="nav-links" id="nav-links">
                    <a href="/" class="nav-link">üè† Home</a>
                    <a href="videos.html" class="nav-link">üé¨ Videos</a>
                    <a href="articles.html" class="nav-link">üìù Articles</a>
                    <a href="#" onclick="logout()" class="nav-link">üö™ Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="text-center py-5">
            <div class="spinner-border" role="status"></div>
            <p class="mt-3">Loading resources...</p>
        </div>

        <div id="resources-container" style="display: none;">
            <!-- Resources will be loaded here dynamically -->
        </div>

        <div id="no-resources" class="text-center py-5" style="display: none;">
            <h4>No resources available</h4>
            <p class="text-muted">Resources will be added soon!</p>
        </div>
    </div>

    <script>
        const AUTH_API = 'https://r6l0z3605f.execute-api.us-east-1.amazonaws.com/prod/auth';
        const RESOURCES_API = 'https://fr3hh94h4a.execute-api.us-east-1.amazonaws.com/prod/resources';
        
        let currentUser = null;
        let authToken = null;

        window.addEventListener('load', async function() {
            authToken = localStorage.getItem('auth_token');
            const userData = localStorage.getItem('user_data');
            
            if (!authToken || !userData) {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            
            // Add admin link if user is admin or super_user
            if (currentUser.role === 'admin' || currentUser.role === 'super_user') {
                const navLinks = document.getElementById('nav-links');
                const adminLink = document.createElement('a');
                adminLink.href = 'admin.html';
                adminLink.className = 'nav-link';
                adminLink.innerHTML = '‚öôÔ∏è Admin';
                navLinks.insertBefore(adminLink, navLinks.lastElementChild);
            }
            
            await loadResources();
        });

        async function loadResources() {
            try {
                // Load from localStorage for now
                let resources = JSON.parse(localStorage.getItem('admin_resources') || '[]');
                
                // Sample data if none exists
                if (resources.length === 0) {
                    resources = [
                        {
                            id: '1',
                            name: 'Dr. Frank Turek',
                            category: 'Research Resources',
                            url: 'https://crossexamined.org/dr-frank-turek/',
                            description: 'Christian apologetics and worldview training'
                        },
                        {
                            id: '2',
                            name: 'Hillsdale College',
                            category: 'Educational',
                            url: 'https://online.hillsdale.edu/courses/promo/marxism-socialism-communism',
                            description: 'Free online courses on Marxism, Socialism, and Communism'
                        },
                        {
                            id: '3',
                            name: 'Patriot Academy',
                            category: 'Educational',
                            url: 'https://patriotacademy.com',
                            description: 'Constitutional training and civic education'
                        },
                        {
                            id: '4',
                            name: 'Wall Builders',
                            category: 'Research Resources',
                            url: 'https://wallbuilders.com/',
                            description: 'American history and constitutional principles'
                        },
                        {
                            id: '5',
                            name: 'George Barna',
                            category: 'Research Resources',
                            url: 'https://www.barna.com/',
                            description: 'Christian research and cultural analysis'
                        },
                        {
                            id: '6',
                            name: 'Financial Peace - Dave Ramsey',
                            category: 'Financial',
                            url: 'https://www.ramseysolutions.com/',
                            description: 'Biblical financial principles and debt-free living'
                        }
                    ];
                    localStorage.setItem('admin_resources', JSON.stringify(resources));
                }
                
                if (resources.length > 0) {
                    displayResources(resources);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('resources-container').style.display = 'block';
                } else {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('no-resources').style.display = 'block';
                }
                
            } catch (error) {
                console.error('Error loading resources:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('no-resources').style.display = 'block';
            }
        }

        function displayResources(resources) {
            const container = document.getElementById('resources-container');
            container.innerHTML = '';
            
            // Group resources by category
            const groupedResources = {};
            resources.forEach(resource => {
                if (!groupedResources[resource.category]) {
                    groupedResources[resource.category] = [];
                }
                groupedResources[resource.category].push(resource);
            });
            
            // Display each category
            Object.keys(groupedResources).sort().forEach(category => {
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.innerHTML = `<i class="fas fa-folder-open me-2"></i>${category}`;
                container.appendChild(categoryHeader);
                
                const row = document.createElement('div');
                row.className = 'row g-4';
                
                groupedResources[category].forEach(resource => {
                    const col = document.createElement('div');
                    col.className = 'col-lg-6 col-md-12';
                    
                    const card = document.createElement('div');
                    card.className = 'resource-card';
                    
                    card.innerHTML = `
                        <div class="resource-title">
                            <i class="fas fa-external-link-alt me-2"></i>${resource.name}
                        </div>
                        <div>
                            <a href="${resource.url}" target="_blank" class="resource-link">
                                ${resource.url}
                            </a>
                        </div>
                        <div class="resource-description">
                            ${resource.description || 'No description available'}
                        </div>
                    `;
                    
                    col.appendChild(card);
                    row.appendChild(col);
                });
                
                container.appendChild(row);
            });
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
            window.location.href = 'login.html';
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
