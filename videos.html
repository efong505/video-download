<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekewaka Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-card {
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .video-card:hover {
            transform: scale(1.02);
        }
        .thumbnail-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: #000;
            overflow: hidden;
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .play-button:hover {
            background: rgba(0,0,0,0.9);
        }
        .video-player {
            display: none;
            width: 100%;
            height: 200px;
        }
        .video-title {
            padding: 10px;
            background: #f8f9fa;
            font-weight: bold;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>My Videos</h1>
            <p id="nav-links">
                <a href="/">&larr; Back To Main Page</a> | 
                <a href="category.html">Browse by Category</a> | 
                <a href="#" onclick="logout()">Logout</a>
            </p>
        </div>
        <hr>
        
        <div id="loading" class="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading videos...</p>
        </div>
        
        <div id="videos-container" class="row g-4" style="display: none;">
            <!-- Videos will be loaded here dynamically -->
        </div>
        
        <div id="no-videos" class="text-center" style="display: none;">
            <p>No videos found.</p>
        </div>
    </div>

    <script>
        const BUCKET_URL = 'https://d271vky579caz9.cloudfront.net';
        const AUTH_API = 'https://r6l0z3605f.execute-api.us-east-1.amazonaws.com/prod/auth';
        const TAG_API = 'https://h4hoegi26b.execute-api.us-east-1.amazonaws.com/prod/tags';
        
        // Check authentication on page load
        async function checkAuth() {
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                // No token, redirect to login
                window.location.href = 'login.html';
                return false;
            }
            
            try {
                // Verify token with server
                const response = await fetch(`${AUTH_API}?action=verify`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    // Invalid token, redirect to login
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_data');
                    window.location.href = 'login.html';
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('Auth check failed:', error);
                // On error, redirect to login
                window.location.href = 'login.html';
                return false;
            }
        }
        
        async function loadVideos() {
            try {
                // Fetch video list dynamically from API
                const response = await fetch('https://wfeds5lejb.execute-api.us-east-1.amazonaws.com/prod/api/videos');
                const data = await response.json();
                
                const container = document.getElementById('videos-container');
                
                if (data.videos && data.videos.length > 0) {
                    // Get video metadata - try admin API first, fallback to tag API for regular users
                    let videosWithMetadata = data.videos;
                    
                    // Try admin API first (works for admin users)
                    try {
                        const adminResponse = await fetch(`https://k2avuckm38.execute-api.us-east-1.amazonaws.com/prod/admin?action=videos`, {
                            headers: { 'Authorization': `Bearer ${localStorage.getItem('auth_token')}` }
                        });
                        
                        if (adminResponse.ok) {
                            const adminData = await adminResponse.json();
                            if (adminData.videos) {
                                const adminVideoMap = new Map();
                                adminData.videos.forEach(adminVideo => {
                                    adminVideoMap.set(adminVideo.filename, adminVideo);
                                });
                                
                                videosWithMetadata = data.videos.map(video => {
                                    const adminVideo = adminVideoMap.get(video.filename);
                                    return {
                                        ...video,
                                        title: adminVideo ? adminVideo.title : video.filename.replace('.mp4', '').replace(/_/g, ' '),
                                        tags: adminVideo ? adminVideo.tags : []
                                    };
                                });
                            }
                        } else {
                            throw new Error('Admin API not accessible');
                        }
                    } catch (error) {
                        // Fallback: Use TAG API for regular users
                        console.log('Using TAG API for metadata (regular user)');
                        try {
                            const tagResponse = await fetch(`${TAG_API}?action=get_all_tags`);
                            if (tagResponse.ok) {
                                const tagData = await tagResponse.json();
                                if (tagData.tags && tagData.tags.length > 0) {
                                    // Get videos by each tag to build metadata
                                    const tagPromises = tagData.tags.map(async (tag) => {
                                        try {
                                            const response = await fetch(`${TAG_API}?action=get_videos_by_tag&tag=${encodeURIComponent(tag)}`);
                                            const data = await response.json();
                                            return data.videos || [];
                                        } catch (error) {
                                            return [];
                                        }
                                    });
                                    
                                    const tagResults = await Promise.all(tagPromises);
                                    const videoMetadataMap = new Map();
                                    
                                    tagResults.flat().forEach(video => {
                                        if (video.filename) {
                                            videoMetadataMap.set(video.filename, {
                                                title: video.title || video.filename,
                                                tags: video.tags || []
                                            });
                                        }
                                    });
                                    
                                    videosWithMetadata = data.videos.map(video => {
                                        const metadata = videoMetadataMap.get(video.filename);
                                        return {
                                            ...video,
                                            title: metadata ? metadata.title : video.filename.replace('.mp4', '').replace(/_/g, ' '),
                                            tags: metadata ? metadata.tags : []
                                        };
                                    });
                                } else {
                                    // No tags found, use default titles
                                    videosWithMetadata = data.videos.map(video => ({
                                        ...video,
                                        title: video.filename.replace('.mp4', '').replace(/_/g, ' '),
                                        tags: []
                                    }));
                                }
                            } else {
                                throw new Error('TAG API not accessible');
                            }
                        } catch (tagError) {
                            console.log('Could not load any metadata, using default titles');
                            videosWithMetadata = data.videos.map(video => ({
                                ...video,
                                title: video.filename.replace('.mp4', '').replace(/_/g, ' '),
                                tags: []
                            }));
                        }
                    }
                    

                    
                    for (const video of videosWithMetadata) {
                        const baseName = video.filename.replace('.mp4', '');
                        const videoUrl = `${BUCKET_URL}/videos/${video.filename}`;
                        const thumbnailUrl = `${BUCKET_URL}/thumbnails/${baseName}_thumb_2.jpg`;
                        const fallbackThumbnailUrl = `${BUCKET_URL}/thumbnails/${baseName}_thumb.jpg`;
                        
                        createVideoCard(container, video.title, videoUrl, thumbnailUrl, fallbackThumbnailUrl);
                    }
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('videos-container').style.display = 'flex';
                } else {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('no-videos').style.display = 'block';
                }
                
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('no-videos').style.display = 'block';
            }
        }
        
        function createVideoCard(container, title, videoUrl, thumbnailUrl, fallbackThumbnailUrl) {
            const col = document.createElement('div');
            col.className = 'col-md-4';
            
            col.innerHTML = `
                <div class="video-card">
                    <div class="thumbnail-container">
                        <img src="${thumbnailUrl}" alt="${title}" class="thumbnail" 
                             onerror="this.src='${fallbackThumbnailUrl}'; this.onerror=function(){this.style.display='none'; this.nextElementSibling.style.display='flex';}">
                        <div class="thumbnail" style="display: none; background: #333; color: white; align-items: center; justify-content: center; font-size: 14px;">
                            No Thumbnail
                        </div>
                        <button class="play-button" onclick="playVideo(this, '${videoUrl}')">
                            â–¶
                        </button>
                        <video class="video-player" controls preload="none" style="display: none;">
                            <source src="${videoUrl}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="video-title">${title.replace(/_/g, ' ')}</div>
                </div>
            `;
            
            container.appendChild(col);
        }
        
        function playVideo(button, videoUrl) {
            const card = button.closest('.video-card');
            const thumbnail = card.querySelector('.thumbnail');
            const playBtn = card.querySelector('.play-button');
            const video = card.querySelector('.video-player');
            
            // Hide thumbnail and play button
            thumbnail.style.display = 'none';
            playBtn.style.display = 'none';
            
            // Show and play video
            video.style.display = 'block';
            video.load();
            video.play();
            
            // When video ends, show thumbnail again
            video.addEventListener('ended', function() {
                thumbnail.style.display = 'block';
                playBtn.style.display = 'block';
                video.style.display = 'none';
            });
            
            // Handle pause to show thumbnail
            video.addEventListener('pause', function() {
                if (video.currentTime === 0 || video.ended) {
                    thumbnail.style.display = 'block';
                    playBtn.style.display = 'block';
                    video.style.display = 'none';
                }
            });
        }
        
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
            window.location.href = 'login.html';
        }
        
        // Check auth and load videos when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            const isAuthenticated = await checkAuth();
            if (isAuthenticated) {
                // Check if user is admin and add admin link
                const userData = localStorage.getItem('user_data');
                if (userData) {
                    const user = JSON.parse(userData);
                    if (user.role === 'admin') {
                        const navLinks = document.getElementById('nav-links');
                        navLinks.innerHTML = navLinks.innerHTML.replace(
                            'Browse by Category</a> |',
                            'Browse by Category</a> | <a href="admin.html">Admin Dashboard</a> |'
                        );
                    }
                }
                loadVideos();
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
