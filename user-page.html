<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Videos - Ekewaka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
        }
        .video-card {
            position: relative;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            background: white;
            margin-bottom: 20px;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        .thumbnail-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: #000;
            overflow: hidden;
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(102,126,234,0.9);
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .play-button:hover {
            background: rgba(102,126,234,1);
            transform: translate(-50%, -50%) scale(1.1);
        }
        .video-player {
            display: none;
            width: 100%;
            height: 200px;
        }
        .video-title {
            padding: 15px;
            background: white;
            font-weight: 600;
            text-align: center;
            color: #333;
            border-top: 1px solid #eee;
        }
        .video-actions {
            padding: 10px 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            text-align: center;
        }
        .btn-sm {
            font-size: 12px;
            padding: 4px 8px;
        }
    </style>
</head>
<body>
    <div class="user-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 id="user-name">Loading...</h1>
                    <p id="user-bio" class="lead">Christian content creator sharing videos and articles</p>
                    <div id="user-stats" class="mt-3">
                        <span class="badge bg-light text-dark me-2">üìπ <span id="video-count">0</span> Videos</span>
                        <span class="badge bg-light text-dark">üìù <span id="article-count">0</span> Articles</span>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <a href="videos.html" class="btn btn-light">‚Üê Back to All Videos</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>Filter Videos</h5>
                        <div class="mb-3">
                            <label class="form-label">Visibility</label>
                            <select class="form-control" id="visibility-filter">
                                <option value="all">All Videos</option>
                                <option value="public">Public Only</option>
                                <option value="private">Private Only</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tags</label>
                            <div id="tag-filters"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="videos-container" class="row">
                    <div class="col-12 text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const TAG_API = 'https://h4hoegi26b.execute-api.us-east-1.amazonaws.com/prod/tags';
        const ARTICLES_API = 'https://fr3hh94h4a.execute-api.us-east-1.amazonaws.com/prod/articles';
        
        let userEmail = null;
        let allVideos = [];
        let allTags = [];
        let currentUser = null;
        let isOwner = false;

        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            userEmail = urlParams.get('user');
            
            if (!userEmail) {
                document.getElementById('videos-container').innerHTML = '<div class="col-12"><div class="alert alert-danger">No user specified</div></div>';
                return;
            }
            
            // Check if current user is the page owner
            const userData = localStorage.getItem('user_data');
            if (userData) {
                currentUser = JSON.parse(userData);
                isOwner = currentUser.email === userEmail;
            }
            
            loadUserData();
            loadUserVideos();
            loadUserArticles();
        });

        async function loadUserData() {
            document.getElementById('user-name').textContent = userEmail.split('@')[0];
        }

        async function loadUserVideos() {
            try {
                const response = await fetch(TAG_API + '?action=list');
                const data = await response.json();
                
                if (data.videos) {
                    // Show all videos for owner, only public for others
                    allVideos = data.videos.filter(video => {
                        if (video.owner === userEmail) {
                            return isOwner || video.visibility === 'public';
                        }
                        return false;
                    });
                    
                    // Extract unique tags
                    const tagSet = new Set();
                    allVideos.forEach(video => {
                        if (video.tags) {
                            video.tags.forEach(tag => tagSet.add(tag));
                        }
                    });
                    allTags = Array.from(tagSet);
                    
                    displayVideos(allVideos);
                    displayTagFilters();
                    updateStats();
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('videos-container').innerHTML = '<div class="col-12"><div class="alert alert-danger">Error loading videos</div></div>';
            }
        }

        async function loadUserArticles() {
            try {
                const response = await fetch(ARTICLES_API + '?action=list');
                const data = await response.json();
                
                if (data.articles) {
                    const userArticles = data.articles.filter(article => 
                        article.author === userEmail && article.visibility === 'public'
                    );
                    document.getElementById('article-count').textContent = userArticles.length;
                }
            } catch (error) {
                console.error('Error loading articles:', error);
            }
        }

        function displayVideos(videos) {
            const container = document.getElementById('videos-container');
            
            if (videos.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">No public videos found for this user</div></div>';
                return;
            }
            
            container.innerHTML = '';
            
            videos.forEach(video => {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';
                
                const videoType = video.video_type || 'local';
                const externalUrl = video.external_url || '';
                
                if (videoType === 'local') {
                    const baseName = video.filename.replace('.mp4', '');
                    const videoUrl = `https://d271vky579caz9.cloudfront.net/videos/${video.filename}`;
                    const thumbnailUrl = `https://d271vky579caz9.cloudfront.net/thumbnails/${baseName}_thumb_2.jpg`;
                    const fallbackThumbnailUrl = `https://d271vky579caz9.cloudfront.net/thumbnails/${baseName}_thumb.jpg`;
                    
                    col.innerHTML = `
                        <div class="video-card">
                            <div class="thumbnail-container">
                                <img src="${thumbnailUrl}" alt="${video.title}" class="thumbnail" 
                                     onerror="this.onerror=null; this.src='${fallbackThumbnailUrl}';">
                                <button class="play-button" onclick="playVideo(this, '${videoUrl}')">
                                    ‚ñ∂
                                </button>
                            </div>
                            <video class="video-player" controls style="display: none;">
                                Your browser does not support the video tag.
                            </video>
                            <div class="video-title">
                                ${video.title}
                                <div style="margin-top: 8px;">
                                    ${video.tags ? video.tags.map(tag => `<span class="badge bg-secondary me-1" style="font-size: 10px;">${tag}</span>`).join('') : ''}
                                </div>
                            </div>
                            ${isOwner ? `<div class="video-actions">
                                <button class="btn btn-primary btn-sm me-2" onclick="editVideo('${video.filename}')">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteVideo('${video.filename}', '${video.title}')">
                                    üóëÔ∏è Delete
                                </button>
                            </div>` : ''}
                        </div>
                    `;
                } else {
                    let thumbnailSrc = '';
                    if (externalUrl.includes('youtube.com') || externalUrl.includes('youtu.be')) {
                        const videoId = externalUrl.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/)?.[1];
                        if (videoId) {
                            thumbnailSrc = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                        }
                    }
                    
                    col.innerHTML = `
                        <div class="video-card">
                            <div class="thumbnail-container">
                                <img src="${thumbnailSrc}" alt="${video.title}" class="thumbnail" 
                                     onerror="this.style.background='linear-gradient(135deg, #667eea, #764ba2)'; this.style.color='white'; this.style.display='flex'; this.style.alignItems='center'; this.style.justifyContent='center'; this.innerHTML='üé¨ ${video.title.substring(0,15)}';">
                                <a href="${externalUrl}" target="_blank" class="play-button">‚ñ∂</a>
                            </div>
                            <div class="video-title">
                                ${video.title}
                                <div style="margin-top: 8px;">
                                    ${video.tags ? video.tags.map(tag => `<span class="badge bg-secondary me-1" style="font-size: 10px;">${tag}</span>`).join('') : ''}
                                </div>
                            </div>
                            ${isOwner ? `<div class="video-actions">
                                <button class="btn btn-primary btn-sm me-2" onclick="editVideo('${video.external_url}')">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteVideo('${video.external_url}', '${video.title}')">
                                    üóëÔ∏è Delete
                                </button>
                            </div>` : ''}
                        </div>
                    `;
                }
                
                container.appendChild(col);
            });
        }

        function displayTagFilters() {
            const container = document.getElementById('tag-filters');
            container.innerHTML = allTags.map(tag => `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="${tag}" id="tag-${tag}" onchange="filterVideos()">
                    <label class="form-check-label" for="tag-${tag}">${tag}</label>
                </div>
            `).join('');
        }

        function filterVideos() {
            const visibilityFilter = document.getElementById('visibility-filter').value;
            const selectedTags = Array.from(document.querySelectorAll('#tag-filters input:checked')).map(cb => cb.value);
            
            let filteredVideos = allVideos.filter(video => {
                if (visibilityFilter !== 'all' && video.visibility !== visibilityFilter) return false;
                if (selectedTags.length > 0 && !selectedTags.some(tag => video.tags && video.tags.includes(tag))) return false;
                return true;
            });
            
            displayVideos(filteredVideos);
        }

        function updateStats() {
            document.getElementById('video-count').textContent = allVideos.length;
        }

        function getYouTubeThumbnail(url) {
            const videoId = extractYouTubeVideoId(url);
            return videoId ? `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg` : '';
        }

        function extractYouTubeVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        document.getElementById('visibility-filter').addEventListener('change', filterVideos);
        
        function playVideo(button, videoUrl) {
            console.log('Playing video:', videoUrl);
            const card = button.closest('.video-card');
            const thumbnailContainer = card.querySelector('.thumbnail-container');
            const video = card.querySelector('.video-player');
            
            // Hide thumbnail container and show video
            thumbnailContainer.style.display = 'none';
            video.style.display = 'block';
            
            // Set video source and play
            video.src = videoUrl;
            video.load();
            
            video.addEventListener('error', function(e) {
                console.error('Video error:', e, video.error);
                thumbnailContainer.style.display = 'block';
                video.style.display = 'none';
            });
            
            video.play().catch(error => {
                console.error('Play error:', error);
                thumbnailContainer.style.display = 'block';
                video.style.display = 'none';
            });
            
            // Add close button to video
            if (!video.querySelector('.close-video')) {
                const closeBtn = document.createElement('button');
                closeBtn.className = 'close-video';
                closeBtn.innerHTML = '‚úï';
                closeBtn.style.cssText = 'position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; z-index: 1000;';
                closeBtn.onclick = function() {
                    video.pause();
                    video.currentTime = 0;
                    thumbnailContainer.style.display = 'block';
                    video.style.display = 'none';
                };
                video.parentElement.style.position = 'relative';
                video.parentElement.appendChild(closeBtn);
            }
        }
        
        function editVideo(videoIdentifier) {
            const video = allVideos.find(v => v.filename === videoIdentifier || v.external_url === videoIdentifier);
            if (!video) {
                alert('Video not found');
                return;
            }
            
            const newTitle = prompt('Edit video title:', video.title);
            if (newTitle === null || newTitle.trim() === '') return;
            
            const newTags = prompt('Edit tags (comma-separated):', video.tags ? video.tags.join(', ') : '');
            if (newTags === null) return;
            
            const newVisibility = confirm('Make video public?') ? 'public' : 'private';
            
            const updates = {
                title: newTitle.trim(),
                tags: newTags.split(',').map(tag => tag.trim()).filter(tag => tag),
                visibility: newVisibility,
                filename: video.filename,
                external_url: video.external_url
            };
            
            fetch(TAG_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'update', ...updates })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Video updated successfully!');
                    loadUserVideos();
                } else {
                    alert('Error updating video: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating video');
            });
        }
        
        function deleteVideo(videoIdentifier, title) {
            if (!confirm(`Are you sure you want to delete "${title}"? This action cannot be undone.`)) {
                return;
            }
            
            const video = allVideos.find(v => v.filename === videoIdentifier || v.external_url === videoIdentifier);
            if (!video) {
                alert('Video not found');
                return;
            }
            
            fetch(TAG_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    action: 'delete', 
                    filename: video.filename,
                    external_url: video.external_url
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Video deleted successfully!');
                    loadUserVideos();
                } else {
                    alert('Error deleting video: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error deleting video');
            });
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
