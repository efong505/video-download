<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Article - Christian Conservative Platform</title>
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="" id="og-title">
    <meta property="og:description" content="" id="og-description">
    <meta property="og:image" content="https://christianconservativestoday.com/images/logo.png" id="og-image">
    <meta property="og:url" content="" id="og-url">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Christian Conservatives Today">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="" id="twitter-title">
    <meta name="twitter:description" content="" id="twitter-description">
    <meta name="twitter:image" content="https://christianconservativestoday.com/images/logo.png" id="twitter-image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
        }
        .article-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 40px;
            margin-bottom: 30px;
        }
        .article-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .sharing-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
        }
        .share-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .share-facebook { background: #1877f2; }
        .share-twitter { background: #1da1f2; }
        .share-linkedin { background: #0077b5; }
        .share-copy { background: #6c757d; }
        .share-copy.copied { background: #28a745; }
        .copy-link-input {
            border-radius: 25px;
            border: 1px solid #dee2e6;
            padding: 10px 15px;
            margin: 10px 5px;
            width: 300px;
            max-width: 100%;
        }
        .related-articles-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        .related-articles-section .card {
            transition: all 0.3s ease;
        }
        .related-articles-section .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container" data-page="article" data-icon="üìñ"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div id="article-container">
                    <div class="text-center">
                        <div class="spinner-border" role="status"></div>
                        <p class="mt-2">Loading article...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ARTICLES_API = 'https://fr3hh94h4a.execute-api.us-east-1.amazonaws.com/prod/articles';
        const COMMENTS_API = 'https://l10alau5g3.execute-api.us-east-1.amazonaws.com/prod/comments';
        let currentArticleId = null;
        let currentUser = null;
        
        async function loadArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            
            if (!articleId) {
                document.getElementById('article-container').innerHTML = '<div class="alert alert-danger">Article ID not provided</div>';
                return;
            }
            
            try {
                const authToken = localStorage.getItem('auth_token');
                const headers = authToken ? {'Authorization': 'Bearer ' + authToken} : {};
                
                const response = await fetch(ARTICLES_API + '?action=get&article_id=' + articleId, {headers});
                const data = await response.json();
                
                if (data.article) {
                    displayArticle(data.article, authToken);
                } else if (response.status === 401) {
                    showLoginPrompt();
                } else if (response.status === 403) {
                    showNoAccessMessage();
                } else {
                    document.getElementById('article-container').innerHTML = '<div class="alert alert-danger">Article not found</div>';
                }
            } catch (error) {
                document.getElementById('article-container').innerHTML = '<div class="alert alert-danger">Error loading article: ' + error.message + '</div>';
            }
        }
        
        function displayArticle(article, isAuthenticated) {
            const container = document.getElementById('article-container');
            const createdDate = new Date(article.created_at).toLocaleDateString();
            
            // Update page title and meta tags
            updateMetaTags(article);
            
            // Create excerpt for sharing
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = article.content;
            const plainText = tempDiv.textContent || tempDiv.innerText || '';
            const excerpt = plainText.substring(0, 150) + (plainText.length > 150 ? '...' : '');
            
            const currentUrl = window.location.href;
            
            // Show login prompt for non-authenticated users viewing public articles
            const loginPrompt = !isAuthenticated ? 
                '<div class="alert alert-info text-center mb-4">' +
                    '<h6>üìñ Enjoying this article?</h6>' +
                    '<p class="mb-2">Join our Christian conservative community to access more content, create your own articles, and connect with like-minded believers.</p>' +
                    '<a href="login.html" class="btn btn-primary me-2">üîë Login</a>' +
                    '<a href="register.html" class="btn btn-outline-primary">üìù Sign Up Free</a>' +
                '</div>' : '';
            
            const featuredImageHtml = article.featured_image ? 
                '<div class="mb-4">' +
                    '<img src="' + article.featured_image + '" class="img-fluid rounded" style="width: 100%; max-height: 400px; object-fit: cover;" alt="' + article.title + '">' +
                '</div>' : '';
            
            container.innerHTML = loginPrompt + '<div class="article-content">' +
                '<h1>' + article.title + '</h1>' +
                '<div class="article-meta">' +
                    '<span class="badge bg-primary me-2">' + article.category + '</span>' +
                    'By ' + article.author + ' ‚Ä¢ ' + createdDate + ' ‚Ä¢ ' + article.reading_time + ' min read ‚Ä¢ ' + article.view_count + ' views' +
                '</div>' +
                featuredImageHtml +
                '<div class="article-body">' + article.content + '</div>' +
                '<div class="sharing-section">' +
                    '<h5>üì¢ Share this article</h5>' +
                    '<p class="text-muted mb-3">Help spread the word about this Christian conservative content</p>' +
                    '<div class="mb-3">' +
                        '<a href="#" onclick="shareOnFacebook()" class="share-button share-facebook">üìò Facebook</a>' +
                        '<a href="#" onclick="shareOnTwitter()" class="share-button share-twitter">üê¶ Twitter</a>' +
                        '<a href="#" onclick="shareOnLinkedIn()" class="share-button share-linkedin">üíº LinkedIn</a>' +
                        '<button onclick="copyLink()" class="share-button share-copy" id="copy-btn">üîó Copy Link</button>' +
                    '</div>' +
                    '<div>' +
                        '<input type="text" id="article-url" class="copy-link-input" value="' + currentUrl + '" readonly>' +
                    '</div>' +
                '</div>' +
                '<div class="related-articles-section mt-5 mb-4">' +
                    '<h4>üìö Related Articles</h4>' +
                    '<div id="related-articles-container">' +
                        '<div class="text-center">' +
                            '<div class="spinner-border spinner-border-sm" role="status"></div>' +
                            '<span class="ms-2">Loading related articles...</span>' +
                        '</div>' +
                    '</div>' +
                '</div>' +
                '<div class="comments-section mt-4">' +
                    '<h4>üí¨ Comments</h4>' +
                    '<div id="comments-container">' +
                        '<div class="text-center">' +
                            '<div class="spinner-border spinner-border-sm" role="status"></div>' +
                            '<span class="ms-2">Loading comments...</span>' +
                        '</div>' +
                    '</div>' +
                '</div>' +
            '</div>';
            
            // Store article data for sharing functions
            window.currentArticle = {
                title: article.title,
                excerpt: excerpt,
                url: currentUrl,
                author: article.author
            };
            
            // Store article ID and load comments
            currentArticleId = article.article_id;
            loadRelatedArticles(article);
            loadComments();
        }
        
        async function loadRelatedArticles(currentArticle) {
            try {
                const response = await fetch(ARTICLES_API + '?action=list&visibility=public');
                const data = await response.json();
                
                if (data.articles) {
                    const related = findRelatedArticles(currentArticle, data.articles);
                    displayRelatedArticles(related);
                } else {
                    document.getElementById('related-articles-container').innerHTML = '<p class="text-muted">No related articles found.</p>';
                }
            } catch (error) {
                console.error('Error loading related articles:', error);
                document.getElementById('related-articles-container').innerHTML = '<p class="text-muted">Unable to load related articles.</p>';
            }
        }
        
        function findRelatedArticles(current, allArticles) {
            const scored = allArticles
                .filter(a => a.article_id !== current.article_id && a.visibility === 'public')
                .map(article => {
                    let score = 0;
                    
                    // Same category = +10 points
                    if (article.category === current.category) score += 10;
                    
                    // Shared tags = +5 points per tag
                    if (current.tags && article.tags) {
                        const sharedTags = current.tags.filter(tag => article.tags.includes(tag));
                        score += sharedTags.length * 5;
                    }
                    
                    // Same author = +3 points
                    if (article.author === current.author) score += 3;
                    
                    // Recent articles = +1 point (within 30 days)
                    const daysDiff = (new Date() - new Date(article.created_at)) / (1000 * 60 * 60 * 24);
                    if (daysDiff <= 30) score += 1;
                    
                    return { article, score };
                })
                .filter(item => item.score > 0)
                .sort((a, b) => b.score - a.score)
                .slice(0, 3)
                .map(item => item.article);
            
            return scored;
        }
        
        function displayRelatedArticles(articles) {
            const container = document.getElementById('related-articles-container');
            
            if (articles.length === 0) {
                container.innerHTML = '<p class="text-muted">No related articles found.</p>';
                return;
            }
            
            let html = '<div class="row">';
            articles.forEach(article => {
                const excerpt = article.content ? article.content.substring(0, 100).replace(/<[^>]*>/g, '') + '...' : '';
                const date = new Date(article.created_at).toLocaleDateString();
                
                html += '<div class="col-md-4 mb-3">' +
                    '<div class="card h-100" style="border-left: 4px solid #667eea;">' +
                        '<div class="card-body">' +
                            '<span class="badge bg-primary mb-2">' + article.category + '</span>' +
                            '<h6 class="card-title">' +
                                '<a href="article.html?id=' + article.article_id + '" style="text-decoration: none; color: #333;">' +
                                    article.title +
                                '</a>' +
                            '</h6>' +
                            '<p class="card-text text-muted small">' + excerpt + '</p>' +
                            '<div class="small text-muted">' +
                                '<span>By ' + article.author + '</span> ‚Ä¢ ' +
                                '<span>' + date + '</span>' +
                            '</div>' +
                        '</div>' +
                    '</div>' +
                '</div>';
            });
            html += '</div>';
            
            container.innerHTML = html;
        }
        
        function viewMyPage() {
            const userData = localStorage.getItem('user_data');
            if (userData) {
                const user = JSON.parse(userData);
                window.location.href = `user-page.html?user=${encodeURIComponent(user.email)}`;
            }
        }
        

        
        function updateMetaTags(article) {
            // Update page title
            document.title = article.title + ' - Christian Conservatives Today';
            document.getElementById('page-title').textContent = article.title + ' - Christian Conservatives Today';
            
            // Create excerpt for meta description
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = article.content;
            const plainText = tempDiv.textContent || tempDiv.innerText || '';
            const excerpt = plainText.substring(0, 160);
            
            // Update Open Graph tags
            document.getElementById('og-title').setAttribute('content', article.title);
            document.getElementById('og-description').setAttribute('content', excerpt);
            document.getElementById('og-url').setAttribute('content', window.location.href);
            
            // Update image meta tags if featured image exists
            if (article.featured_image) {
                document.getElementById('og-image').setAttribute('content', article.featured_image);
                document.getElementById('twitter-image').setAttribute('content', article.featured_image);
            }
            
            // Update Twitter tags
            document.getElementById('twitter-title').setAttribute('content', article.title);
            document.getElementById('twitter-description').setAttribute('content', excerpt);
        }
        
        function shareOnFacebook() {
            const url = encodeURIComponent(window.currentArticle.url);
            const title = encodeURIComponent(window.currentArticle.title);
            window.open('https://www.facebook.com/sharer/sharer.php?u=' + url, '_blank', 'width=600,height=400');
        }
        
        function shareOnTwitter() {
            const url = encodeURIComponent(window.currentArticle.url);
            const title = encodeURIComponent(window.currentArticle.title);
            const text = encodeURIComponent('Check out this article: ' + window.currentArticle.title + ' by ' + window.currentArticle.author);
            window.open('https://twitter.com/intent/tweet?text=' + text + '&url=' + url, '_blank', 'width=600,height=400');
        }
        
        function shareOnLinkedIn() {
            const url = encodeURIComponent(window.currentArticle.url);
            const title = encodeURIComponent(window.currentArticle.title);
            const summary = encodeURIComponent(window.currentArticle.excerpt);
            window.open('https://www.linkedin.com/sharing/share-offsite/?url=' + url, '_blank', 'width=600,height=400');
        }
        
        function copyLink() {
            const urlInput = document.getElementById('article-url');
            const copyBtn = document.getElementById('copy-btn');
            
            urlInput.select();
            urlInput.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(function() {
                    copyBtn.textContent = 'üîó Copy Link';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                alert('Please manually copy the link from the text box');
            }
        }
        
        function showLoginPrompt() {
            const container = document.getElementById('article-container');
            container.innerHTML = '<div class="alert alert-warning text-center">' +
                '<h4>üîí Authentication Required</h4>' +
                '<p>This article requires login to view. Please sign in to access this content.</p>' +
                '<a href="login.html" class="btn btn-primary me-2">üîë Login</a>' +
                '<a href="register.html" class="btn btn-outline-primary">üìù Sign Up Free</a>' +
            '</div>';
        }
        
        function showNoAccessMessage() {
            const container = document.getElementById('article-container');
            container.innerHTML = '<div class="alert alert-danger text-center">' +
                '<h4>üö´ Access Denied</h4>' +
                '<p>This is a private article. Only the author and administrators can view this content.</p>' +
                '<a href="articles.html" class="btn btn-primary">‚Üê Back to Articles</a>' +
            '</div>';
        }
        

        
        async function loadComments() {
            if (!currentArticleId) return;
            
            try {
                const response = await fetch(COMMENTS_API + '?action=list&article_id=' + currentArticleId);
                const data = await response.json();
                
                if (data.comments) {
                    displayComments(data.comments);
                } else {
                    displayNoComments();
                }
            } catch (error) {
                console.error('Error loading comments:', error);
                displayNoComments();
            }
        }
        
        function displayComments(comments) {
            const container = document.getElementById('comments-container');
            const authToken = localStorage.getItem('auth_token');
            const userData = localStorage.getItem('user_data');
            
            if (userData) {
                currentUser = JSON.parse(userData);
            }
            
            let html = '';
            
            // Add comment form for authenticated users
            if (authToken) {
                html += '<div class="comment-form mb-4">' +
                    '<h6>üí¨ Leave a Comment</h6>' +
                    '<form onsubmit="submitComment(event)">' +
                        '<div class="mb-3">' +
                            '<textarea id="comment-content" class="form-control" rows="3" placeholder="Share your thoughts..." required></textarea>' +
                        '</div>' +
                        '<button type="submit" class="btn btn-primary btn-sm">üìù Post Comment</button>' +
                    '</form>' +
                '</div>';
            } else {
                html += '<div class="alert alert-info mb-4">' +
                    '<p class="mb-2">üí¨ Join the conversation! <a href="login.html">Login</a> or <a href="register.html">Sign up</a> to leave a comment.</p>' +
                '</div>';
            }
            
            if (comments.length === 0) {
                html += '<p class="text-muted">No comments yet. Be the first to share your thoughts!</p>';
            } else {
                html += '<div class="comments-list">';
                comments.forEach(comment => {
                    html += renderComment(comment, authToken);
                });
                html += '</div>';
            }
            
            container.innerHTML = html;
        }
        
        function renderComment(comment, authToken) {
            const createdDate = new Date(comment.created_at).toLocaleDateString();
            const canEdit = authToken && currentUser && 
                (currentUser.email === comment.author_email || 
                 currentUser.role === 'admin' || currentUser.role === 'super_user');
            
            let html = '<div class="comment mb-3 p-3" style="border-left: 4px solid #667eea; background: #f8f9fa;">' +
                '<div class="comment-header d-flex justify-content-between align-items-start mb-2">' +
                    '<div>' +
                        '<strong>' + comment.author + '</strong>' +
                        '<small class="text-muted ms-2">' + createdDate + '</small>' +
                    '</div>';
            
            if (canEdit) {
                html += '<div class="comment-actions">' +
                    '<button class="btn btn-sm btn-outline-secondary me-1" onclick="editComment(\'' + comment.comment_id + '\', \'' + comment.content.replace(/'/g, "\\'") + '\')">' +
                        '‚úèÔ∏è Edit' +
                    '</button>' +
                    '<button class="btn btn-sm btn-outline-danger" onclick="deleteComment(\'' + comment.comment_id + '\')">' +
                        'üóëÔ∏è Delete' +
                    '</button>' +
                '</div>';
            }
            
            html += '</div>' +
                '<div class="comment-content" id="comment-' + comment.comment_id + '">' +
                    '<p>' + comment.content + '</p>' +
                '</div>';
            
            // Add replies if any
            if (comment.replies && comment.replies.length > 0) {
                html += '<div class="replies ms-4 mt-3">';
                comment.replies.forEach(reply => {
                    html += renderComment(reply, authToken);
                });
                html += '</div>';
            }
            
            // Add reply button for authenticated users
            if (authToken) {
                html += '<div class="mt-2">' +
                    '<button class="btn btn-sm btn-outline-primary" onclick="showReplyForm(\'' + comment.comment_id + '\')">' +
                        '‚Ü©Ô∏è Reply' +
                    '</button>' +
                '</div>';
            }
            
            html += '</div>';
            return html;
        }
        
        function displayNoComments() {
            const container = document.getElementById('comments-container');
            const authToken = localStorage.getItem('auth_token');
            
            let html = '';
            
            if (authToken) {
                html += '<div class="comment-form mb-4">' +
                    '<h6>üí¨ Leave a Comment</h6>' +
                    '<form onsubmit="submitComment(event)">' +
                        '<div class="mb-3">' +
                            '<textarea id="comment-content" class="form-control" rows="3" placeholder="Share your thoughts..." required></textarea>' +
                        '</div>' +
                        '<button type="submit" class="btn btn-primary btn-sm">üìù Post Comment</button>' +
                    '</form>' +
                '</div>';
            }
            
            html += '<p class="text-muted">No comments yet. Be the first to share your thoughts!</p>';
            container.innerHTML = html;
        }
        
        async function submitComment(event) {
            event.preventDefault();
            
            const content = document.getElementById('comment-content').value.trim();
            const authToken = localStorage.getItem('auth_token');
            
            if (!content || !authToken) return;
            
            try {
                const response = await fetch(COMMENTS_API + '?action=create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        article_id: currentArticleId,
                        content: content
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('comment-content').value = '';
                    loadComments(); // Reload comments
                } else {
                    alert('Error posting comment: ' + data.error);
                }
            } catch (error) {
                alert('Error posting comment: ' + error.message);
            }
        }
        
        async function deleteComment(commentId) {
            if (!confirm('Are you sure you want to delete this comment?')) return;
            
            const authToken = localStorage.getItem('auth_token');
            if (!authToken) return;
            
            try {
                const response = await fetch(COMMENTS_API + '?action=delete&comment_id=' + commentId, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    loadComments(); // Reload comments
                } else {
                    alert('Error deleting comment: ' + data.error);
                }
            } catch (error) {
                alert('Error deleting comment: ' + error.message);
            }
        }
        
        function editComment(commentId, currentContent) {
            const commentDiv = document.getElementById('comment-' + commentId);
            const newContent = prompt('Edit your comment:', currentContent);
            
            if (newContent && newContent.trim() !== currentContent) {
                updateComment(commentId, newContent.trim());
            }
        }
        
        async function updateComment(commentId, newContent) {
            const authToken = localStorage.getItem('auth_token');
            if (!authToken) return;
            
            try {
                const response = await fetch(COMMENTS_API + '?action=update', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        comment_id: commentId,
                        content: newContent
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    loadComments(); // Reload comments
                } else {
                    alert('Error updating comment: ' + data.error);
                }
            } catch (error) {
                alert('Error updating comment: ' + error.message);
            }
        }
        
        function showReplyForm(parentId) {
            // Simple implementation - could be enhanced with inline reply forms
            const content = prompt('Enter your reply:');
            if (content && content.trim()) {
                submitReply(parentId, content.trim());
            }
        }
        
        async function submitReply(parentId, content) {
            const authToken = localStorage.getItem('auth_token');
            if (!authToken) return;
            
            try {
                const response = await fetch(COMMENTS_API + '?action=create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        article_id: currentArticleId,
                        content: content,
                        parent_id: parentId
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    loadComments(); // Reload comments
                } else {
                    alert('Error posting reply: ' + data.error);
                }
            } catch (error) {
                alert('Error posting reply: ' + error.message);
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            fetch('navbar.html')
                .then(r => r.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                    initNavbar();
                });
            loadArticle();
        });
        

    </script>
    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
