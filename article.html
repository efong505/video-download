<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - Christian Conservative Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .dashboard-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .nav-brand {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .nav-link:hover {
            background: rgba(255,255,255,0.2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .nav-link.logout {
            background: rgba(220,53,69,0.8);
            border-color: rgba(220,53,69,0.9);
        }
        .nav-link.logout:hover {
            background: rgba(220,53,69,1);
        }
        @media (max-width: 768px) {
            .nav-brand {
                font-size: 1.4rem;
            }
            .nav-links {
                gap: 8px;
                justify-content: center;
                width: 100%;
                margin-top: 10px;
            }
            .nav-link {
                padding: 6px 12px;
                font-size: 0.8rem;
                white-space: nowrap;
            }
            .dashboard-nav {
                justify-content: center;
                text-align: center;
            }
        }
        @media (max-width: 576px) {
            .nav-links {
                gap: 5px;
            }
            .nav-link {
                padding: 5px 8px;
                font-size: 0.75rem;
            }
            .nav-brand {
                font-size: 1.2rem;
            }
        }
        .article-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 40px;
            margin-bottom: 30px;
        }
        .article-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <div class="dashboard-nav">
                <h1 class="nav-brand">üìñ Article</h1>
                <div class="nav-links" id="nav-links">
                    <a href="/" class="nav-link">üè† Home</a>
                    <a href="videos.html" class="nav-link">üé¨ Videos</a>
                    <a href="articles.html" class="nav-link">üìù Articles</a>
                    <a href="create-article.html" class="nav-link">‚úçÔ∏è Write Article</a>
                    <a href="resources.html" class="nav-link">üìö Resources</a>
                    <a href="profile.html" class="nav-link">üë§ Profile</a>
                    <a href="#" onclick="viewMyPage()" class="nav-link">üìÑ My Page</a>
                    <a href="#" onclick="logout()" class="nav-link logout">üö™ Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div id="article-container">
                    <div class="text-center">
                        <div class="spinner-border" role="status"></div>
                        <p class="mt-2">Loading article...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ARTICLES_API = 'https://fr3hh94h4a.execute-api.us-east-1.amazonaws.com/prod/articles';
        
        async function loadArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            
            if (!articleId) {
                document.getElementById('article-container').innerHTML = '<div class="alert alert-danger">Article ID not provided</div>';
                return;
            }
            
            try {
                const response = await fetch(ARTICLES_API + '?action=get&article_id=' + articleId);
                const data = await response.json();
                
                if (data.article) {
                    displayArticle(data.article);
                } else {
                    document.getElementById('article-container').innerHTML = '<div class="alert alert-danger">Article not found</div>';
                }
            } catch (error) {
                document.getElementById('article-container').innerHTML = '<div class="alert alert-danger">Error loading article: ' + error.message + '</div>';
            }
        }
        
        function displayArticle(article) {
            const container = document.getElementById('article-container');
            const createdDate = new Date(article.created_at).toLocaleDateString();
            
            container.innerHTML = '<div class="article-content">' +
                '<h1>' + article.title + '</h1>' +
                '<div class="article-meta">' +
                    '<span class="badge bg-primary me-2">' + article.category + '</span>' +
                    'By ' + article.author + ' ‚Ä¢ ' + createdDate + ' ‚Ä¢ ' + article.reading_time + ' min read ‚Ä¢ ' + article.view_count + ' views' +
                '</div>' +
                '<div class="article-body">' + article.content + '</div>' +
            '</div>';
        }
        
        function viewMyPage() {
            const userData = localStorage.getItem('user_data');
            if (userData) {
                const user = JSON.parse(userData);
                window.location.href = `user-page.html?user=${encodeURIComponent(user.email)}`;
            }
        }
        
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
            window.location.href = 'login.html';
        }
        
        // Add admin link if user is admin or super_user
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('user_data');
            if (userData) {
                const user = JSON.parse(userData);
                if (user.role === 'admin' || user.role === 'super_user') {
                    const navLinks = document.getElementById('nav-links');
                    if (navLinks) {
                        const adminLink = document.createElement('a');
                        adminLink.href = 'admin.html';
                        adminLink.className = 'nav-link';
                        adminLink.innerHTML = '‚öôÔ∏è Admin';
                        navLinks.insertBefore(adminLink, navLinks.lastElementChild);
                    }
                }
            }
            loadArticle();
        });
        

    </script>
</body>
</html>
