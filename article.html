<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Article - Christian Conservative Platform</title>
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="" id="og-title">
    <meta property="og:description" content="" id="og-description">
    <meta property="og:image" content="https://d271vky579caz9.cloudfront.net/images/logo.png" id="og-image">
    <meta property="og:url" content="" id="og-url">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Christian Conservatives Today">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="" id="twitter-title">
    <meta name="twitter:description" content="" id="twitter-description">
    <meta name="twitter:image" content="https://d271vky579caz9.cloudfront.net/images/logo.png" id="twitter-image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .dashboard-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .nav-brand {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .nav-link:hover {
            background: rgba(255,255,255,0.2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .nav-link.logout {
            background: rgba(220,53,69,0.8);
            border-color: rgba(220,53,69,0.9);
        }
        .nav-link.logout:hover {
            background: rgba(220,53,69,1);
        }
        @media (max-width: 768px) {
            .nav-brand {
                font-size: 1.4rem;
            }
            .nav-links {
                gap: 8px;
                justify-content: center;
                width: 100%;
                margin-top: 10px;
            }
            .nav-link {
                padding: 6px 12px;
                font-size: 0.8rem;
                white-space: nowrap;
            }
            .dashboard-nav {
                justify-content: center;
                text-align: center;
            }
        }
        @media (max-width: 576px) {
            .nav-links {
                gap: 5px;
            }
            .nav-link {
                padding: 5px 8px;
                font-size: 0.75rem;
            }
            .nav-brand {
                font-size: 1.2rem;
            }
        }
        .article-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 40px;
            margin-bottom: 30px;
        }
        .article-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .sharing-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
        }
        .share-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .share-facebook { background: #1877f2; }
        .share-twitter { background: #1da1f2; }
        .share-linkedin { background: #0077b5; }
        .share-copy { background: #6c757d; }
        .share-copy.copied { background: #28a745; }
        .copy-link-input {
            border-radius: 25px;
            border: 1px solid #dee2e6;
            padding: 10px 15px;
            margin: 10px 5px;
            width: 300px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <div class="dashboard-nav">
                <h1 class="nav-brand">üìñ Article</h1>
                <div class="nav-links" id="nav-links">
                    <a href="/" class="nav-link">üè† Home</a>
                    <a href="videos.html" class="nav-link">üé¨ Videos</a>
                    <a href="articles.html" class="nav-link">üìù Articles</a>
                    <a href="create-article.html" class="nav-link">‚úçÔ∏è Write Article</a>
                    <a href="authors.html" class="nav-link">üë• Authors</a>
                    <a href="resources.html" class="nav-link">üìö Resources</a>
                    <a href="profile.html" class="nav-link">üë§ Profile</a>
                    <a href="#" onclick="viewMyPage()" class="nav-link">üìÑ My Page</a>
                    <a href="#" onclick="logout()" class="nav-link logout">üö™ Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div id="article-container">
                    <div class="text-center">
                        <div class="spinner-border" role="status"></div>
                        <p class="mt-2">Loading article...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ARTICLES_API = 'https://fr3hh94h4a.execute-api.us-east-1.amazonaws.com/prod/articles';
        
        async function loadArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            
            if (!articleId) {
                document.getElementById('article-container').innerHTML = '<div class="alert alert-danger">Article ID not provided</div>';
                return;
            }
            
            try {
                const response = await fetch(ARTICLES_API + '?action=get&article_id=' + articleId);
                const data = await response.json();
                
                if (data.article) {
                    // Check if article is public or user is authenticated
                    const isPublic = data.article.visibility === 'public';
                    const isAuthenticated = localStorage.getItem('auth_token');
                    
                    if (isPublic || isAuthenticated) {
                        displayArticle(data.article, isAuthenticated);
                    } else {
                        showLoginPrompt();
                    }
                } else {
                    document.getElementById('article-container').innerHTML = '<div class="alert alert-danger">Article not found</div>';
                }
            } catch (error) {
                document.getElementById('article-container').innerHTML = '<div class="alert alert-danger">Error loading article: ' + error.message + '</div>';
            }
        }
        
        function displayArticle(article, isAuthenticated) {
            const container = document.getElementById('article-container');
            const createdDate = new Date(article.created_at).toLocaleDateString();
            
            // Update page title and meta tags
            updateMetaTags(article);
            
            // Create excerpt for sharing
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = article.content;
            const plainText = tempDiv.textContent || tempDiv.innerText || '';
            const excerpt = plainText.substring(0, 150) + (plainText.length > 150 ? '...' : '');
            
            const currentUrl = window.location.href;
            
            // Show login prompt for non-authenticated users viewing public articles
            const loginPrompt = !isAuthenticated ? 
                '<div class="alert alert-info text-center mb-4">' +
                    '<h6>üìñ Enjoying this article?</h6>' +
                    '<p class="mb-2">Join our Christian conservative community to access more content, create your own articles, and connect with like-minded believers.</p>' +
                    '<a href="login.html" class="btn btn-primary me-2">üîë Login</a>' +
                    '<a href="register.html" class="btn btn-outline-primary">üìù Sign Up Free</a>' +
                '</div>' : '';
            
            const featuredImageHtml = article.featured_image ? 
                '<div class="mb-4">' +
                    '<img src="' + article.featured_image + '" class="img-fluid rounded" style="width: 100%; max-height: 400px; object-fit: cover;" alt="' + article.title + '">' +
                '</div>' : '';
            
            container.innerHTML = loginPrompt + '<div class="article-content">' +
                '<h1>' + article.title + '</h1>' +
                '<div class="article-meta">' +
                    '<span class="badge bg-primary me-2">' + article.category + '</span>' +
                    'By ' + article.author + ' ‚Ä¢ ' + createdDate + ' ‚Ä¢ ' + article.reading_time + ' min read ‚Ä¢ ' + article.view_count + ' views' +
                '</div>' +
                featuredImageHtml +
                '<div class="article-body">' + article.content + '</div>' +
                '<div class="sharing-section">' +
                    '<h5>üì¢ Share this article</h5>' +
                    '<p class="text-muted mb-3">Help spread the word about this Christian conservative content</p>' +
                    '<div class="mb-3">' +
                        '<a href="#" onclick="shareOnFacebook()" class="share-button share-facebook">üìò Facebook</a>' +
                        '<a href="#" onclick="shareOnTwitter()" class="share-button share-twitter">üê¶ Twitter</a>' +
                        '<a href="#" onclick="shareOnLinkedIn()" class="share-button share-linkedin">üíº LinkedIn</a>' +
                        '<button onclick="copyLink()" class="share-button share-copy" id="copy-btn">üîó Copy Link</button>' +
                    '</div>' +
                    '<div>' +
                        '<input type="text" id="article-url" class="copy-link-input" value="' + currentUrl + '" readonly>' +
                    '</div>' +
                '</div>' +
            '</div>';
            
            // Store article data for sharing functions
            window.currentArticle = {
                title: article.title,
                excerpt: excerpt,
                url: currentUrl,
                author: article.author
            };
        }
        
        function viewMyPage() {
            const userData = localStorage.getItem('user_data');
            if (userData) {
                const user = JSON.parse(userData);
                window.location.href = `user-page.html?user=${encodeURIComponent(user.email)}`;
            }
        }
        
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
            window.location.href = 'login.html';
        }
        
        function updateMetaTags(article) {
            // Update page title
            document.title = article.title + ' - Christian Conservatives Today';
            document.getElementById('page-title').textContent = article.title + ' - Christian Conservatives Today';
            
            // Create excerpt for meta description
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = article.content;
            const plainText = tempDiv.textContent || tempDiv.innerText || '';
            const excerpt = plainText.substring(0, 160);
            
            // Update Open Graph tags
            document.getElementById('og-title').setAttribute('content', article.title);
            document.getElementById('og-description').setAttribute('content', excerpt);
            document.getElementById('og-url').setAttribute('content', window.location.href);
            
            // Update image meta tags if featured image exists
            if (article.featured_image) {
                document.getElementById('og-image').setAttribute('content', article.featured_image);
                document.getElementById('twitter-image').setAttribute('content', article.featured_image);
            }
            
            // Update Twitter tags
            document.getElementById('twitter-title').setAttribute('content', article.title);
            document.getElementById('twitter-description').setAttribute('content', excerpt);
        }
        
        function shareOnFacebook() {
            const url = encodeURIComponent(window.currentArticle.url);
            const title = encodeURIComponent(window.currentArticle.title);
            window.open('https://www.facebook.com/sharer/sharer.php?u=' + url, '_blank', 'width=600,height=400');
        }
        
        function shareOnTwitter() {
            const url = encodeURIComponent(window.currentArticle.url);
            const title = encodeURIComponent(window.currentArticle.title);
            const text = encodeURIComponent('Check out this article: ' + window.currentArticle.title + ' by ' + window.currentArticle.author);
            window.open('https://twitter.com/intent/tweet?text=' + text + '&url=' + url, '_blank', 'width=600,height=400');
        }
        
        function shareOnLinkedIn() {
            const url = encodeURIComponent(window.currentArticle.url);
            const title = encodeURIComponent(window.currentArticle.title);
            const summary = encodeURIComponent(window.currentArticle.excerpt);
            window.open('https://www.linkedin.com/sharing/share-offsite/?url=' + url, '_blank', 'width=600,height=400');
        }
        
        function copyLink() {
            const urlInput = document.getElementById('article-url');
            const copyBtn = document.getElementById('copy-btn');
            
            urlInput.select();
            urlInput.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(function() {
                    copyBtn.textContent = 'üîó Copy Link';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                alert('Please manually copy the link from the text box');
            }
        }
        
        function showLoginPrompt() {
            const container = document.getElementById('article-container');
            container.innerHTML = '<div class="alert alert-warning text-center">' +
                '<h4>üîí Authentication Required</h4>' +
                '<p>This article requires login to view. Please sign in to access this content.</p>' +
                '<a href="login.html" class="btn btn-primary me-2">üîë Login</a>' +
                '<a href="register.html" class="btn btn-outline-primary">üìù Sign Up Free</a>' +
            '</div>';
        }
        
        function updateNavigation() {
            const isAuthenticated = localStorage.getItem('auth_token');
            const navLinks = document.getElementById('nav-links');
            
            if (!isAuthenticated) {
                // Replace authenticated navigation with public navigation
                navLinks.innerHTML = 
                    '<a href="/" class="nav-link">üè† Home</a>' +
                    '<a href="articles.html" class="nav-link">üìù Articles</a>' +
                    '<a href="authors.html" class="nav-link">üë• Authors</a>' +
                    '<a href="login.html" class="nav-link">üîë Login</a>' +
                    '<a href="register.html" class="nav-link">üìù Sign Up</a>';
            } else {
                // Add admin link if user is admin or super_user
                const userData = localStorage.getItem('user_data');
                if (userData) {
                    const user = JSON.parse(userData);
                    if (user.role === 'admin' || user.role === 'super_user') {
                        const adminLink = document.createElement('a');
                        adminLink.href = 'admin.html';
                        adminLink.className = 'nav-link';
                        adminLink.innerHTML = '‚öôÔ∏è Admin';
                        navLinks.insertBefore(adminLink, navLinks.lastElementChild);
                    }
                }
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateNavigation();
            loadArticle();
        });
        

    </script>
</body>
</html>
