<!DOCTYPE html>
<html>
<head><title>Test News API</title></head>
<body>
<h1>Test News API</h1>
<button onclick="testCreate()">Test Create News</button>
<pre id="result"></pre>

<script>
async function testCreate() {
    const token = localStorage.getItem('token');
    const result = document.getElementById('result');
    
    result.textContent = 'Token: ' + token + '\n\n';
    
    try {
        const response = await fetch('https://diz6ceeb22.execute-api.us-east-1.amazonaws.com/prod/news?action=create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({
                title: 'Test News',
                content: 'Test content',
                summary: 'Test summary',
                category: 'general',
                visibility: 'public',
                status: 'published',
                is_breaking: false,
                tags: []
            })
        });
        
        result.textContent += 'Status: ' + response.status + '\n';
        result.textContent += 'Headers: ' + JSON.stringify([...response.headers.entries()], null, 2) + '\n\n';
        
        const data = await response.json();
        result.textContent += 'Response: ' + JSON.stringify(data, null, 2);
    } catch (error) {
        result.textContent += 'Error: ' + error.message;
    }
}
</script>
</body>
</html>
