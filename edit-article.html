<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article - Christian Conservative Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .nav-link:hover {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .article-form {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">‚úèÔ∏è Edit Article</h1>
                <div class="d-flex gap-3">
                    <a href="/" class="nav-link">üè† Home</a>
                    <a href="videos.html" class="nav-link">üé¨ Videos</a>
                    <a href="articles.html" class="nav-link">üìù Articles</a>
                    <a href="#" onclick="logout()" class="nav-link">üö™ Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div id="loading" class="text-center py-5">
                    <div class="spinner-border" role="status"></div>
                    <p class="mt-3">Loading article...</p>
                </div>

                <div id="edit-form" class="article-form" style="display: none;">
                    <form id="article-form">
                        <div class="mb-3">
                            <label class="form-label">Article Title</label>
                            <input type="text" id="article-title" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select id="article-category" class="form-select">
                                <option value="sermon">Sermon</option>
                                <option value="politics">Political Commentary</option>
                                <option value="devotional">Devotional</option>
                                <option value="apologetics">Apologetics</option>
                                <option value="ministry">Ministry Update</option>
                                <option value="service_notes">Service Notes</option>
                                <option value="study_notes">Study Notes (Personal)</option>
                                <option value="general">General</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tags (comma separated)</label>
                            <input type="text" id="article-tags" class="form-control">
                        </div>

                        <div class="mb-3" id="author-field" style="display: none;">
                            <label class="form-label">Author (Admin Only)</label>
                            <select id="article-author" class="form-select">
                                <option value="">Loading users...</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Visibility</label>
                            <select id="article-visibility" class="form-select">
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Article Content</label>
                            <div id="article-content" style="height: 400px;"></div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">üíæ Update Article</button>
                            <a href="articles.html" class="btn btn-secondary">‚ùå Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ARTICLES_API = 'https://fr3hh94h4a.execute-api.us-east-1.amazonaws.com/prod/articles';
        const ADMIN_API = 'https://k2avuckm38.execute-api.us-east-1.amazonaws.com/prod/admin';
        let currentUser = null;
        let authToken = null;
        let quill = null;
        let articleId = null;
        let allUsers = [];

        window.addEventListener('load', async function() {
            authToken = localStorage.getItem('auth_token');
            const userData = localStorage.getItem('user_data');
            
            if (!authToken || !userData) {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            
            // Get article ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            articleId = urlParams.get('id');
            
            if (!articleId) {
                alert('Article ID not provided');
                window.location.href = 'articles.html';
                return;
            }
            
            // Load users for admin/super users
            if (currentUser.role === 'admin' || currentUser.role === 'super_user') {
                await loadUsers();
                document.getElementById('author-field').style.display = 'block';
            }
            
            await loadArticle();
        });

        async function loadArticle() {
            try {
                const response = await fetch(ARTICLES_API + '?action=get&article_id=' + articleId);
                const data = await response.json();
                
                if (data.article) {
                    initializeEditor();
                    populateForm(data.article);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('edit-form').style.display = 'block';
                } else {
                    alert('Article not found');
                    window.location.href = 'articles.html';
                }
            } catch (error) {
                alert('Error loading article: ' + error.message);
                window.location.href = 'articles.html';
            }
        }

        function initializeEditor() {
            quill = new Quill('#article-content', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'align': [] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['blockquote', 'code-block'],
                        ['link', 'image'],
                        ['clean']
                    ]
                }
            });
        }

        async function loadUsers() {
            try {
                const response = await fetch(ADMIN_API + '?action=users', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });
                const data = await response.json();
                
                if (data.users) {
                    allUsers = data.users;
                    const authorSelect = document.getElementById('article-author');
                    authorSelect.innerHTML = '';
                    
                    data.users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.email;
                        const displayName = user.first_name && user.last_name ? 
                            user.first_name + ' ' + user.last_name : user.email;
                        option.textContent = displayName + ' (' + user.email + ')';
                        authorSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function populateForm(article) {
            document.getElementById('article-title').value = article.title;
            document.getElementById('article-category').value = article.category;
            document.getElementById('article-tags').value = article.tags ? article.tags.join(', ') : '';
            document.getElementById('article-visibility').value = article.visibility;
            
            // Set author if admin/super user
            if (currentUser.role === 'admin' || currentUser.role === 'super_user') {
                document.getElementById('article-author').value = article.author_email || article.author;
            }
            
            if (quill) {
                quill.root.innerHTML = article.content;
            }
        }

        document.getElementById('article-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('article-title').value.trim();
            const category = document.getElementById('article-category').value;
            const tags = document.getElementById('article-tags').value.split(',').map(tag => tag.trim()).filter(tag => tag);
            const visibility = document.getElementById('article-visibility').value;
            const content = quill ? quill.root.innerHTML : '';
            
            let updateData = {
                article_id: articleId,
                title: title,
                content: content,
                category: category,
                tags: tags,
                visibility: visibility
            };
            
            // Include author change if admin/super user
            if (currentUser.role === 'admin' || currentUser.role === 'super_user') {
                const newAuthorEmail = document.getElementById('article-author').value;
                if (newAuthorEmail) {
                    updateData.author_email = newAuthorEmail;
                }
            }
            
            if (!title || !content) {
                alert('Please fill in the title and content');
                return;
            }
            
            try {
                const response = await fetch(ARTICLES_API + '?action=update', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify(updateData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Article updated successfully!');
                    window.location.href = 'articles.html';
                } else {
                    alert('Error updating article: ' + data.error);
                }
            } catch (error) {
                console.error('Error updating article:', error);
                alert('Error updating article. Please try again.');
            }
        });

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
